<!DOCTYPE html>
<html>
<head>
  <title>åšå®¢æ–‡ç«  - ç‰¹æ•ˆç‰ˆ</title>
  <!-- å¼•å…¥Markdownè§£æåº“ -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- ä»£ç é«˜äº®åº“ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --text-color: #2b2d42;
      --light-color: #f8f9fa;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f7ff;
      color: var(--text-color);
      line-height: 1.6;
    }
    
    h1 {
      text-align: center;
      color: var(--primary-color);
      margin: 30px 0 20px;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 2px;
    }
    
    .post-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }
    
    .post-date {
      color: #6c757d;
      font-size: 0.9em;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
    }
    
    .back-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(67, 97, 238, 0.3);
    }
    
    /* Markdownå†…å®¹æ ·å¼ */
    #markdown-content h2, #markdown-content h3 {
      color: var(--secondary-color);
      margin-top: 25px;
    }
    
    #markdown-content p {
      margin: 15px 0;
    }
    
    #markdown-content img {
      max-width: 100%;
      border-radius: 6px;
      margin: 20px 0;
    }
    
    #markdown-content pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 20px 0;
    }
    
    #markdown-content code {
      font-family: monospace;
      font-size: 0.95em;
    }
    
    #markdown-content blockquote {
      border-left: 4px solid var(--primary-color);
      padding-left: 15px;
      margin-left: 0;
      color: #6c757d;
    }
    
    /* ç²’å­èƒŒæ™¯ç‰¹æ•ˆ */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    /* æ»šåŠ¨æŒ‡ç¤ºå™¨ */
    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      z-index: 100;
      transition: width 0.1s;
    }
    
    /* ä¸»é¢˜åˆ‡æ¢æŒ‰é’® */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    
    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* æš—é»‘æ¨¡å¼é€‚é… */
    .dark-theme #markdown-content pre {
      background: #2d2d2d;
    }
    
    .dark-theme .post-container {
      background: #212529;
    }
  </style>
</head>
<body>
  <!-- æ»šåŠ¨è¿›åº¦æ¡ -->
  <div class="scroll-progress" id="scrollProgress"></div>
  
  <!-- ç²’å­èƒŒæ™¯ -->
  <canvas class="particles" id="particles"></canvas>
  
  <div class="post-container">
    <h1 id="postTitle"></h1>
    <div class="post-date" id="postDate"></div>
    <div id="markdown-content"></div>
    <a href="/blogs" class="back-link">â† è¿”å›æ–‡ç« åˆ—è¡¨</a>
  </div>
  
  <!-- ä¸»é¢˜åˆ‡æ¢æŒ‰é’® -->
  <button class="theme-toggle" id="themeToggle">ğŸŒ“</button>
  
  <script>
    // ä»URLè·å–æ–‡ç« åç§°
    const params = new URLSearchParams(window.location.search);
    const postName = params.get('post');
    
    // åŠ è½½å¹¶è§£æMarkdownæ–‡ä»¶
    fetch(`/posts/${postName}.md`)
      .then(response => {
        if (!response.ok) throw new Error('æ–‡ç« ä¸å­˜åœ¨');
        return response.text();
      })
      .then(markdown => {
        // æå–Markdownå¤´éƒ¨ä¿¡æ¯ï¼ˆtitleå’Œdateï¼‰
        const frontmatterRegex = /---\s*([\s\S]*?)\s*---/;
        const match = markdown.match(frontmatterRegex);
        let content = markdown;
        
        if (match && match[1]) {
          // è§£ææ ‡é¢˜å’Œæ—¥æœŸ
          const frontmatter = match[1];
          const titleMatch = frontmatter.match(/title:\s*"(.*?)"/);
          const dateMatch = frontmatter.match(/date:\s*(.*?)\s/);
          
          if (titleMatch) document.getElementById('postTitle').textContent = titleMatch[1];
          if (dateMatch) document.getElementById('postDate').textContent = dateMatch[1];
          
          // ç§»é™¤å¤´éƒ¨ä¿¡æ¯ï¼Œåªä¿ç•™æ­£æ–‡
          content = markdown.replace(frontmatterRegex, '').trim();
        }
        
        // å°†Markdownè½¬æ¢ä¸ºHTMLå¹¶æ˜¾ç¤º
        document.getElementById('markdown-content').innerHTML = marked.parse(content);
        
        // ä»£ç é«˜äº®
        document.querySelectorAll('pre code').forEach(block => {
          hljs.highlightElement(block);
        });
      })
      .catch(error => {
        document.getElementById('markdown-content').innerHTML = `<p>é”™è¯¯ï¼š${error.message}</p>`;
      });

    // æ»šåŠ¨è¿›åº¦æ¡
    window.addEventListener('scroll', function() {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrollProgress = (scrollTop / scrollHeight) * 100;
      document.getElementById('scrollProgress').style.width = scrollProgress + '%';
    });
    
    // ç²’å­èƒŒæ™¯ï¼ˆå¤ç”¨åˆ—è¡¨é¡µé€»è¾‘ï¼‰
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const particles = [];
    const particleCount = window.innerWidth < 600 ? 30 : 50;
    
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = `rgba(67, 97, 238, ${Math.random() * 0.5 + 0.1})`;
      }
      
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function initParticles() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }
    
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
      }
      
      connectParticles();
      requestAnimationFrame(animateParticles);
    }
    
    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 100) {
            ctx.strokeStyle = `rgba(67, 97, 238, ${1 - distance / 100})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }
    
    initParticles();
    animateParticles();
    
    // çª—å£å¤§å°è°ƒæ•´æ—¶é‡è®¾ç”»å¸ƒ
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½ï¼ˆå¤ç”¨åˆ—è¡¨é¡µé€»è¾‘ï¼‰
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark-theme');
      
      if (document.body.classList.contains('dark-theme')) {
        document.documentElement.style.setProperty('--primary-color', '#4cc9f0');
        document.documentElement.style.setProperty('--secondary-color', '#4895ef');
        document.documentElement.style.setProperty('--text-color', '#f8f9fa');
        document.documentElement.style.setProperty('--light-color', '#212529');
        document.body.style.backgroundColor = '#121212';
      } else {
        document.documentElement.style.setProperty('--primary-color', '#4361ee');
        document.documentElement.style.setProperty('--secondary-color', '#3f37c9');
        document.documentElement.style.setProperty('--text-color', '#2b2d42');
        document.documentElement.style.setProperty('--light-color', '#f8f9fa');
        document.body.style.backgroundColor = '#f5f7ff';
      }
    });
  </script>
</body>
</html>
