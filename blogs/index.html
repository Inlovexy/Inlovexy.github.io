<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的算法博客</title>

  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Noto+Serif+SC&display=swap" rel="stylesheet">

  <!-- MathJax 数学公式 -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']]
      }
    };
  </script>

  <!-- ✅ 关键：使用能暴露全局变量的 marked 版本 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- 代码高亮 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', 'Noto Serif SC', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.8;
    }
    .post-title {
      font-size: 1.4em;
      color: #4361ee;
      text-decoration: none;
    }
    .post-title:hover {
      text-decoration: underline;
    }
    #reader {
      display: none;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
    }
    #post-content {
      max-width: 800px;
      margin: 0 auto;
    }
    .back-button {
      padding: 10px 20px;
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>文章列表</h1>

  <div>
    <div>
      <div>2025-08-10</div>
      <!-- ✅ 正确的 URL 编码 -->
      <a href="javascript:loadPost('https://raw.githubusercontent.com/Inlovexy/Inlovexy.github.io/main/blogs/posts/2025-08-10-%E6%9A%91%E5%81%87week3.md')" 
         class="post-title">
        [暑假 Week3] 算法训练总结
      </a>
      <p>动态规划、图论、数学推导</p>
    </div>
  </div>

  <a href="../" class="back-button">← 返回首页</a>

  <!-- 阅读器 -->
  <div id="reader">
    <button onclick="closeReader()">← 返回列表</button>
    <div id="post-content"></div>
  </div>

  <script>
    // ✅ 确保 marked 已加载
    console.log('marked:', typeof marked); // 调试用

    function loadPost(url) {
      document.getElementById('reader').style.display = 'block';
      const contentEl = document.getElementById('post-content');
      contentEl.innerHTML = '加载中...';

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return res.text();
        })
        .then(md => {
          // ✅ 使用 marked 解析（确保 window.marked 存在）
          if (typeof marked === 'undefined') {
            throw new Error('marked 未加载，请检查网络或 CDN');
          }
          contentEl.innerHTML = marked(md);  // 也可以用 marked.parse(md)

          // 高亮代码
          document.querySelectorAll('pre code').forEach(hljs.highlightElement);

          // 渲染公式
          if (window.MathJax) {
            MathJax.typeset([contentEl]);
          }
        })
        .catch(err => {
          contentEl.innerHTML = `<p style="color:red">❌ ${err.message}</p>`;
          console.error(err);
        });
    }

    function closeReader() {
      document.getElementById('reader').style.display = 'none';
    }
  </script>
</body>
</html>
