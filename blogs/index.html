    /* ============= è§†å·®æ˜Ÿç©ºèƒŒæ™¯ ============= */
    .parallax-bg {

    /* ============= æ¨±èŠ±é£˜è½æ•ˆæœï¼ˆä¿®æ”¹ç‰ˆï¼‰ ============= */
    .petal {
      position: fixed;
      top: -20px;
      width: 14px;
      height: 14px;
      pointer-events: none;
      z-index: -1;
      opacity: 0;
      user-select: none;
      /* ä½¿ç”¨ Unicode æ¨±èŠ±ç¬¦å· */
      color: #ff69b4;

    }

    @keyframes fall-sakura {
      0% {
        transform: translateY(-10px) rotate(0deg);

      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) 
                    translateX(calc(50px + 30px * sin(var(--angle))) )

    /* ============= æŒ‰é’® ============= */
    .nav-button {

    /* é»‘æš—æ¨¡å¼ä¸‹éšè—æ¨±èŠ± */
    body.dark .petal {

    /* ============= å“åº”å¼ ============= */
    @media (max-width: 768px) {
      #reading-progress { display: none; }
      .logo { font-size: 2.2em; top: 18px; left: 18px; }
      body { padding: 60px 16px 40px; }

    }
  </style>

<body>

  <!-- é¡¶éƒ¨è¿›åº¦æ¡ -->
  <div id="reading-progress"></div>

  <!-- è§†å·®æ˜Ÿç©º -->

  <!-- Logo -->
  <a href="/" class="logo">Inlovexy</a>

  <h1>âœ¨ æˆ‘çš„ç®—æ³•åšå®¢</h1>

  <!-- æœç´¢æ¡† -->
  <input type="text" id="search-box" placeholder="ğŸ” æœç´¢æ–‡ç« æ ‡é¢˜..." />

  <!-- åšå®¢æ–‡ç« åˆ—è¡¨ -->
  <div class="post" data-title="[æš‘å‡ Week3] ä¸‰ç»´DPä¸é¢œè‰²çƒç§»åŠ¨é—®é¢˜">
    <div class="post-date">ğŸ“… 2025-08-10</div>
    <a href="javascript:loadPost('https://raw.githubusercontent.com/Inlovexy/Inlovexy.github.io/main/blogs/posts/2025-08-10-%E6%9A%91%E5%81%87week3.md')" class="post-title">
      ğŸŒˆ [æš‘å‡ Week3] ä¸‰ç»´DPä¸é¢œè‰²çƒç§»åŠ¨é—®é¢˜
    </a>
    <p class="post-excerpt">
      ä½¿ç”¨ä¸‰ç»´åŠ¨æ€è§„åˆ’è§£å†³é¢œè‰²çƒæ’åˆ—é—®é¢˜ï¼Œç»“åˆäºŒåˆ†æŸ¥æ‰¾ä¼˜åŒ–ç§»åŠ¨ä»£ä»·ã€‚æ•°å­¦æ¨å¯¼ + å¤æ‚åº¦åˆ†æã€‚
    </p>
  </div>

  <!-- é˜…è¯»å™¨ -->
  <div id="reader">
    <button onclick="closeReader()">â† è¿”å›åˆ—è¡¨</button>
    <div id="post-content"></div>
  </div>

  <!-- æ‚¬æµ®ç›®å½• -->
  <div id="toc-container" style="display: none;">
    <h3>ğŸ“š ç›®å½•</h3>
    <ul id="toc-list"></ul>
  </div>

  <!-- æ¨±èŠ±å®¹å™¨ -->
  <div id="petals"></div>

  <!-- å¯¼èˆªæŒ‰é’® -->
  <a href="../" class="nav-button nav-home">ğŸ  è¿”å›ä¸»é¡µ</a>
  <button class="nav-button theme-toggle" id="themeToggle">ğŸŒ™ æ˜¼å¤œ</button>

  <script>
    // ============= åˆå§‹åŒ– =============
    document.addEventListener('DOMContentLoaded', () => {
      marked.setOptions({
        gfm: true,
        breaks: true,
        smartLists: true,
        highlight: (code, lang) => {
          const hl = hljs.getLanguage(lang) ? lang : 'plaintext';
          return hljs.highlight(code, { language: hl }).value;
        }
      });

      // æ˜Ÿç©º
      const stars = document.getElementById('stars');
      for (let i = 0; i < 150; i++) {
        const s = document.createElement('div');
        s.classList.add('star');
        s.style.left = Math.random() * 100 + '%';
        s.style.top = Math.random() * 100 + '%';
        s.style.width = s.style.height = (Math.random() * 3 + 1) + 'px';
        s.style.opacity = 0.2 + Math.random() * 0.6;
        s.style.animationDelay = Math.random() * 3 + 's';
        s.dataset.depth = (Math.random() * 2 + 1).toFixed(1);
        stars.appendChild(s);
      }

      // è§†å·®æ•ˆæœ
      document.addEventListener('mousemove', (e) => {
        const x = (e.clientX - window.innerWidth / 2) / 20;
        const y = (e.clientY - window.innerHeight / 2) / 20;
        document.querySelectorAll('.star').forEach(s => {
          const d = s.dataset.depth;
          s.style.transform = `translate(${x * d}px, ${y * d}px)`;
        });
      });

      // æœç´¢åŠŸèƒ½
      const search = document.getElementById('search-box');
      const posts = document.querySelectorAll('.post');
      search.addEventListener('input', () => {
        const q = search.value.toLowerCase();
        posts.forEach(p => {
          const title = p.dataset.title.toLowerCase();
          p.style.display = title.includes(q) ? 'block' : 'none';
        });
      });

      // é˜…è¯»è¿›åº¦æ¡
      window.addEventListener('scroll', () => {
        const total = document.body.scrollHeight - window.innerHeight;
        const progress = total > 0 ? (window.scrollY / total) * 100 : 0;
        document.getElementById('reading-progress').style.width = `${Math.min(progress, 100)}%`;
      });

      // æ¨±èŠ±é£˜è½
      const petals = document.getElementById('petals');
      function createPetal() {
        if (document.body.classList.contains('dark')) return;
        const p = document.createElement('div');
        p.classList.add('petal');
        p.textContent = 'ğŸŒ¸'; // ä½¿ç”¨æ¨±èŠ± emoji
        p.style.left = Math.random() * 100 + 'vw';
        p.style.setProperty('--angle', Math.random() * 360 + 'deg'); // é£˜åŠ¨è§’åº¦
        p.style.opacity = 0;
        p.style.animation = `fall-sakura ${15 + Math.random() * 10}s ease-out forwards`;
        petals.appendChild(p);
        setTimeout(() => {
          if (petals.contains(p)) petals.removeChild(p);
        }, 20000);
      }

      // åˆå§‹åˆ›å»ºä¸€äº›èŠ±ç“£
      for (let i = 0; i < 20; i++) {
        setTimeout(createPetal, i * 600);
      }

      // æŒç»­æ·»åŠ 
      setInterval(createPetal, 400);

      // ä¸»é¢˜æ¨¡å¼
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        document.getElementById('themeToggle').textContent = 'â˜€ï¸ æ˜¼';
      }
    });

    // ============= åŠ è½½æ–‡ç«  =============
    function loadPost(url) {
      const reader = document.getElementById('reader');
      const contentEl = document.getElementById('post-content');
      reader.style.display = 'block';
      contentEl.innerHTML = '<p style="color:#666; text-align:center">âœ¨ åŠ è½½ä¸­â€¦â€¦</p>';

      fetch(url)
        .then(res => res.text())
        .then(md => {
          contentEl.innerHTML = marked.parse(md);
          contentEl.querySelectorAll('hr').forEach(hr => hr.remove());

          // ç”Ÿæˆæ‚¬æµ® TOC
          generateTOC(contentEl);

          // ä»£ç å—å¤åˆ¶æŒ‰é’®
          contentEl.querySelectorAll('pre code').forEach(block => {
            const btn = document.createElement('button');
            btn.classList.add('copy-btn');
            btn.textContent = 'å¤åˆ¶';
            btn.onclick = () => {
              navigator.clipboard.writeText(block.textContent).then(() => {
                btn.textContent = 'å·²å¤åˆ¶ï¼';
                setTimeout(() => btn.textContent = 'å¤åˆ¶', 2000);
              });
            };
            block.parentNode.appendChild(btn);
          });

          // è¯­æ³•é«˜äº® + å…¬å¼æ¸²æŸ“
          contentEl.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
          if (window.MathJax) MathJax.typeset([contentEl]);
        })
        .catch(err => {
          contentEl.innerHTML = `<p style="color:red; text-align:center">âŒ åŠ è½½å¤±è´¥: ${err.message}</p>`;
        });
    }

    // ============= ç”Ÿæˆ TOC =============
    function generateTOC(contentEl) {
      const tocList = document.getElementById('toc-list');
      tocList.innerHTML = '';
      const headers = contentEl.querySelectorAll('h1, h2, h3');
      const items = [];

      headers.forEach((h, idx) => {
        if (h.tagName === 'H1' && idx === 0) return;
        const id = `toc-${idx}`;
        h.id = id;
        const a = document.createElement('a');
        a.href = `#${id}`;
        a.textContent = h.textContent;
        a.style.paddingLeft = `${(parseInt(h.tagName[1]) - 1) * 16}px`;
        a.onclick = (e) => {
          e.preventDefault();
          document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        };
        const li = document.createElement('li');
        li.appendChild(a);
        tocList.appendChild(li);
        items.push({ el: h, link: a });
      });

      document.getElementById('toc-container').style.display = items.length ? 'block' : 'none';

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const item = items.find(i => i.el === entry.target);
          if (item) item.link.classList.toggle('active', entry.isIntersecting);
        });
      }, { threshold: 0.3 });

      items.forEach(item => observer.observe(item.el));
    }

    // ============= å…³é—­é˜…è¯»å™¨ =============
    function closeReader() {
      document.getElementById('reader').style.display = 'none';
      document.getElementById('toc-container').style.display = 'none';
    }

    // ============= ä¸»é¢˜åˆ‡æ¢ =============
    document.getElementById('themeToggle').addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      document.getElementById('themeToggle').textContent = isDark ? 'â˜€ï¸ æ˜¼' : 'ğŸŒ™ å¤œ';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
