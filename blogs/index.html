    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4cc9f0;
            --text: #2b2d42;
            --bg: #fdfefe;
            --card: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --radius: 18px;
            --border: #e0e0e0;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --toc-bg: rgba(255, 255, 255, 0.96);
            --toc-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Serif SC', sans-serif;
            max-width: 860px;
            margin: 0 auto;
            padding: 80px 20px 60px;
            background: var(--bg);
            color: var(--text);
            line-height: 1.9;
            position: relative;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* ============= 顶部导航 ============= */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            position: relative;
            padding: 4px 0;
            transition: var(--transition);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* ============= 顶部装饰 Logo ============= */
        .decorative-logo {
            position: fixed;
            top: 26px;
            left: 26px;
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            font-weight: 900;
            color: #ff69b4;
            text-decoration: none;
            z-index: 100;
            letter-spacing: -2px;
            text-shadow: 0 3px 8px rgba(0,0,0,0.2), 0 0 25px rgba(255, 105, 180, 0.5);
            transform: rotate(-7deg);
            transition: var(--transition);
        }

        .decorative-logo:hover {
            color: #ff1493;
            transform: rotate(-7deg) scale(1.18);
            text-shadow: 0 0 35px rgba(255, 105, 180, 0.8);
        }

        @keyframes logoPulse {
            0%, 100% { text-shadow: 0 3px 8px rgba(0,0,0,0.2), 0 0 25px rgba(255, 105, 180, 0.5); }
            50% { text-shadow: 0 3px 10px rgba(0,0,0,0.3), 0 0 35px rgba(255, 105, 180, 0.7); }
        }

        body:not(.dark) .decorative-logo {
            animation: logoPulse 5s ease-in-out infinite;
        }

        /* ============= 主标题：My blogs（手写体） ============= */
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: normal;
        }

        h1 .script-title {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8em;
            color: var(--primary);
            letter-spacing: -1px;
            text-shadow: 0 2px 6px rgba(67, 97, 238, 0.2);
        }

        /* ============= 阅读进度条 ============= */
        #reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #4361ee, #4cc9f0, #ff69b4);
            width: 0%;
            z-index: 1000;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px rgba(67, 97, 238, 0.5);
        }

        /* ============= 搜索框 ============= */
        #search-box {
            margin: 24px auto 36px;
            padding: 14px 24px;
            width: 100%;
            max-width: 540px;
            border: 2px solid #e0e0e0;
            border-radius: 60px;
            font-size: 1.1em;
            outline: none;
            background: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: 0.3s;
        }

        #search-box:focus, #search-box:valid {
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(67, 97, 238, 0.2);
            transform: translateY(-2px);
        }

        /* ============= 文章卡片 ============= */
        .post {
            background: var(--card);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 50px;
            transition: var(--transition);
            position: relative;
            backdrop-filter: blur(6px);
        }

        .post::before {
            content: '';
            position: absolute;
            top: 40px;
            left: 40px;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.4;
        }

        .post:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
        }

        .post-date {
            color: #777;
            font-size: 0.95em;
            font-weight: 400;
            margin-bottom: 16px;
            position: relative;
            left: 16px;
        }

        .post-title {
            font-size: 1.6em;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            left: 16px;
            display: inline-block;
        }

        .post-title:hover {
            color: #3a56d4;
            transform: scale(1.04);
        }

        .post-excerpt {
            color: #555;
            font-size: 1.05em;
            margin-top: 16px;
            line-height: 1.7;
            position: relative;
            left: 16px;
        }

        /* ============= 悬浮 TOC（右侧） ============= */
        #toc-container {
            position: fixed;
            top: 130px;
            right: 40px;
            width: 240px;
            max-height: 65vh;
            overflow-y: auto;
            background: var(--toc-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px;
            box-shadow: var(--toc-shadow);
            font-size: 0.98em;
            z-index: 90;
            opacity: 0.98;
            backdrop-filter: blur(8px);
            scrollbar-width: thin;
        }

        #toc-container h3 {
            margin: 0 0 16px;
            color: var(--primary);
            font-size: 1.1em;
            font-weight: 600;
        }

        #toc-container ul {
            list-style: none;
            padding-left: 12px;
            margin: 0;
        }

        #toc-container a {
            display: block;
            color: #555;
            text-decoration: none;
            padding: 6px 8px;
            border-radius: 6px;
            transition: 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #toc-container a:hover {
            background: rgba(67, 97, 238, 0.12);
            color: var(--primary);
            transform: translateX(4px);
        }

        #toc-container a.active {
            background: rgba(67, 97, 238, 0.2);
            color: var(--primary);
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(67, 97, 238, 0.1);
        }

        @media (max-width: 768px) {
            #toc-container {
                display: none;
            }
        }

        /* ============= 樱花花瓣（日间） ============= */
        .petal {
            position: fixed;
            top: -20px;
            width: 14px;
            height: 14px;
            background: #ffb6c1;
            border-radius: 50% 50% 50% 0;
            transform: rotate(45deg);
            opacity: 0.7;
            pointer-events: none;
            z-index: -3;
            filter: blur(0.5px);
        }

        @keyframes fall-petal {
            0% { transform: rotate(45deg) translateY(0) translateX(0); opacity: 0; }
            20% { opacity: 0.8; }
            100% { 
                transform: rotate(65deg) translateY(100vh) translateX(var(--drift, 40px)); 
                opacity: 0; 
            }
        }

        /* ============= 泡泡与游鱼（夜间） ============= */
        .bubble {
            position: fixed;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(200, 200, 255, 0.5));
            opacity: 0;
            pointer-events: none;
            z-index: -3;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        @keyframes rise-bubble {
            0% { transform: translateY(100vh); opacity: 0; }
            30% { opacity: 0.7; }
            100% { transform: translateY(-15vh); opacity: 0.3; }
        }

        .fish {
            position: fixed;
            width: 36px;
            height: 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50% 10% / 60% 40%;
            transform: scaleY(1.3);
            opacity: 0.8;
            pointer-events: none;
            z-index: -3;
        }

        .fish::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 16px;
            bottom: 1px;
            right: -7px;
            background: rgba(255, 255, 255, 0.4);
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            transform-origin: left center;
            animation: wiggle 1.5s ease-in-out infinite alternate;
        }

        @keyframes wiggle {
            0% { transform: rotate(15deg); }
            100% { transform: rotate(-15deg); }
        }

        @keyframes swim-up {
            0% { transform: translateY(100vh) scaleY(1.3); }
            100% { transform: translateY(-20vh) scaleY(1.3); }
        }

        #reader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10
