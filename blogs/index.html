  <script>
    // åˆå§‹åŒ–ä»£ç é«˜äº®
    hljs.highlightAll();

    // åŠ è½½å¹¶æ¸²æŸ“ Markdown æ–‡ç« 
    function loadPost(url) {
      // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
      const contentEl = document.getElementById('post-content');
      contentEl.innerHTML = '<div style="text-align:center; padding:50px 0;"><p>åŠ è½½ä¸­...</p></div>';
      
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('æ–‡ç« åŠ è½½å¤±è´¥');
          return response.text();
        })
        .then(mdContent => {
          // è§£æ Markdown å¹¶æ’å…¥é¡µé¢
          contentEl.innerHTML = marked.parse(mdContent);
          
          // ä»£ç é«˜äº®
          document.querySelectorAll('pre code').forEach(block => {
            hljs.highlightElement(block);
          });
          
          // ç¡®ä¿ MathJax å·²åŠ è½½ï¼Œå†æ¸²æŸ“å…¬å¼
          if (window.MathJax) {
            // å»¶è¿Ÿ 100ms ç¡®ä¿ DOM å·²æ›´æ–°
            setTimeout(() => {
              MathJax.typesetClear(); // æ¸…é™¤ç¼“å­˜
              MathJax.typesetPromise([contentEl])
                .then(() => console.log('å…¬å¼æ¸²æŸ“æˆåŠŸ'))
                .catch(err => console.warn('å…¬å¼æ¸²æŸ“è­¦å‘Š:', err));
            }, 100);
          }
          
          // æ˜¾ç¤ºé˜…è¯»å™¨
          document.getElementById('reader').style.display = 'block';
        })
        .catch(error => {
          contentEl.innerHTML = `<div style="color:#dc3545; padding:20px;"><p>âŒ æ–‡ç« åŠ è½½å¤±è´¥ï¼š${error.message}</p></div>`;
          document.getElementById('reader').style.display = 'block';
        });
    }

    // å…³é—­é˜…è¯»å™¨
    function closeReader() {
      document.getElementById('reader').style.display = 'none';
    }

    // ç²’å­èƒŒæ™¯åŠ¨ç”»
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // åˆ›å»ºç²’å­
    const particles = [];
    const particleCount = window.innerWidth < 600 ? 30 : 50;
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        dx: (Math.random() - 0.5) * 1,
        dy: (Math.random() - 0.5) * 1,
        color: `rgba(67, 97, 238, ${Math.random() * 0.5 + 0.1})`
      });
    }

    // åŠ¨ç”»å¾ªç¯
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach(particle => {
        // æ›´æ–°ä½ç½®
        particle.x += particle.dx;
        particle.y += particle.dy;
        
        // è¾¹ç•Œåå¼¹
        if (particle.x <= 0 || particle.x >= canvas.width) particle.dx *= -1;
        if (particle.y <= 0 || particle.y >= canvas.height) particle.dy *= -1;
        
        // ç»˜åˆ¶ç²’å­
        ctx.fillStyle = particle.color;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();
      });
      
      // ç²’å­è¿çº¿
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const a = particles[i];
          const b = particles[j];
          const distance = Math.hypot(a.x - b.x, a.y - b.y);
          
          if (distance < 100) {
            ctx.strokeStyle = `rgba(67, 97, 238, ${0.5 - distance / 200})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }
      
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // çª—å£å¤§å°å˜åŒ–æ—¶é‡ç½®ç”»å¸ƒ
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      
      // æ›´æ–°ä¸»é¢˜å˜é‡
      document.documentElement.style.setProperty('--primary', isDark ? '#4cc9f0' : '#4361ee');
      document.documentElement.style.setProperty('--text', isDark ? '#f8f9fa' : '#2b2d42');
      document.documentElement.style.setProperty('--bg', isDark ? '#121212' : '#f5f7ff');
      document.documentElement.style.setProperty('--card', isDark ? '#1e1e1e' : '#ffffff');
      
      // é‡æ–°æ¸²æŸ“å…¬å¼ï¼ˆé€‚é…æ·±è‰²æ¨¡å¼ï¼‰
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    });
