<!DOCTYPE html>
<html>
<head>
  <title>我的博客 - 特效版</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --text-color: #2b2d42;
      --light-color: #f8f9fa;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f7ff;
      color: var(--text-color);
      line-height: 1.6;
    }
    
    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 40px;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 2px;
    }
    
    .post {
      margin-bottom: 40px;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s forwards;
    }
    
    .post:nth-child(2) { animation-delay: 0.2s; }
    .post:nth-child(3) { animation-delay: 0.4s; }
    .post:nth-child(4) { animation-delay: 0.6s; } /* 新增文章的动画延迟 */
    
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .post:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .post-title {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.5em;
      font-weight: 600;
      display: inline-block;
      position: relative;
      transition: color 0.3s;
    }
    
    .post-title:hover {
      color: var(--primary-color);
    }
    
    .post-title::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary-color);
      transition: width 0.3s;
    }
    
    .post-title:hover::after {
      width: 100%;
    }
    
    .post-date {
      color: #6c757d;
      font-size: 0.9em;
      margin: 8px 0;
    }
    
    .post p {
      color: #495057;
      margin-top: 10px;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
    }
    
    .back-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(67, 97, 238, 0.3);
    }
    
    /* 粒子背景特效 */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    /* 滚动指示器 */
    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      z-index: 100;
      transition: width 0.1s;
    }
    
    /* 主题切换按钮 */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    
    .theme-toggle:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- 滚动进度条 -->
  <div class="scroll-progress" id="scrollProgress"></div>
  
  <!-- 粒子背景 -->
  <canvas class="particles" id="particles"></canvas>
  
  <h1>文章列表</h1>
  
  <!-- 新增的文章条目（对应2025-08-10-hello.md） -->
  <div class="post">
    <a href="/posts/2025-08-10-hello.html" class="post-title">hello</a>
    <div class="post-date">2025-08-10</div>
    <p>This is my first blog.</p>
  </div>

  <a href="/" class="back-link">← 返回首页</a>
  
  <!-- 主题切换按钮 -->
  <button class="theme-toggle" id="themeToggle">🌓</button>
  
  <script>
    // 滚动进度条
    window.addEventListener('scroll', function() {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrollProgress = (scrollTop / scrollHeight) * 100;
      document.getElementById('scrollProgress').style.width = scrollProgress + '%';
    });
    
    // 粒子背景
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const particles = [];
    const particleCount = window.innerWidth < 600 ? 30 : 50;
    
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = `rgba(67, 97, 238, ${Math.random() * 0.5 + 0.1})`;
      }
      
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function initParticles() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }
    
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
      }
      
      connectParticles();
      requestAnimationFrame(animateParticles);
    }
    
    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 100) {
            ctx.strokeStyle = `rgba(67, 97, 238, ${1 - distance / 100})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }
    
    initParticles();
    animateParticles();
    
    // 窗口大小调整时重设画布
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    // 主题切换功能
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark-theme');
      
      if (document.body.classList.contains('dark-theme')) {
        document.documentElement.style.setProperty('--primary-color', '#4cc9f0');
        document.documentElement.style.setProperty('--secondary-color', '#4895ef');
        document.documentElement.style.setProperty('--text-color', '#f8f9fa');
        document.documentElement.style.setProperty('--light-color', '#212529');
        document.body.style.backgroundColor = '#121212';
      } else {
        document.documentElement.style.setProperty('--primary-color', '#4361ee');
        document.documentElement.style.setProperty('--secondary-color', '#3f37c9');
        document.documentElement.style.setProperty('--text-color', '#2b2d42');
        document.documentElement.style.setProperty('--light-color', '#f8f9fa');
        document.body.style.backgroundColor = '#f5f7ff';
      }
    });
    
    // 滚动动画
    const posts = document.querySelectorAll('.post');
    
    function checkScroll() {
      posts.forEach(post => {
        const postTop = post.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        
        if (postTop < windowHeight - 100) {
          post.style.opacity = '1';
          post.style.transform = 'translateY(0)';
        }
      });
    }
    
    window.addEventListener('scroll', checkScroll);
    checkScroll(); // 初始检查
  </script>
</body>
</html>
