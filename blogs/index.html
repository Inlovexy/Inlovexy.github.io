  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    // åŠ è½½å¹¶æ¸²æŸ“ Markdown
    function loadPost(mdUrl) {
      fetch(mdUrl)
        .then(res => {
          if (!res.ok) throw new Error('æ–‡ç« æœªæ‰¾åˆ°');
          return res.text();
        })
        .then(text => {
          document.getElementById('post-content').innerHTML = marked.parse(text);
          document.getElementById('reader').style.display = 'block';
          // å¯åŠ¨ä»£ç é«˜äº®
          document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
          });
        })
        .catch(err => {
          document.getElementById('post-content').innerHTML = `
            <h2>âŒ åŠ è½½å¤±è´¥</h2>
            <p>${err.message}</p>
            <small>è¯·æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨ï¼š${mdUrl}</small>
          `;
          document.getElementById('reader').style.display = 'block';
        });
    }

    // å…³é—­é˜…è¯»å™¨
    function closeReader() {
      document.getElementById('reader').style.display = 'none';
    }

    // ç²’å­èƒŒæ™¯ï¼ˆåŸç‰ˆï¼‰
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = window.innerWidth < 600 ? 30 : 50;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = `rgba(67, 97, 238, ${Math.random() * 0.5 + 0.1})`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        p.update();
        p.draw();
      }
      connect();
      requestAnimationFrame(animate);
    }

    function connect() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < 100) {
            ctx.strokeStyle = `rgba(67, 97, 238, ${0.5 - dist/200})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    init();
    animate();

    // ä¸»é¢˜åˆ‡æ¢
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        document.documentElement.style.setProperty('--primary-color', '#4cc9f0');
        document.documentElement.style.setProperty('--text-color', '#f8f9fa');
        document.body.style.backgroundColor = '#121212';
        document.querySelector('#post-content').style.color = '#e9ecef';
      } else {
        document.documentElement.style.setProperty('--primary-color', '#4361ee');
        document.documentElement.style.setProperty('--text-color', '#2b2d42');
        document.body.style.backgroundColor = '#f5f7ff';
      }
    });
  </script>
