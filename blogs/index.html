<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的算法博客</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Noto+Serif+SC&display=swap" rel="stylesheet">

  <!-- 🔴 第一步：先定义 MathJax 配置 -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      startup: {
        ready: function () {
          MathJax.startup.defaultReady();
        }
      }
    };
  </script>

  <!-- 🔴 第二步：再加载 MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <!-- marked -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- 代码高亮 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', 'Noto Serif SC', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.8;
    }

    /* 去掉 hr 横线（可选） */
    hr {
      display: none;
    }

    /* 或者你可以设置 hr { height: 0; border: none; } */
  </style>
</head>
<body>

  <h1>文章列表</h1>

  <div>
    <a href="javascript:loadPost('https://raw.githubusercontent.com/Inlovexy/Inlovexy.github.io/main/blogs/posts/2025-08-10-%E6%9A%91%E5%81%87week3.md')">
      [暑假 Week3] 算法训练总结
    </a>
  </div>

  <div id="reader" style="display:none; padding:20px;">
    <button onclick="closeReader()">← 返回</button>
    <div id="post-content"></div>
  </div>

  <script>
    function loadPost(url) {
      document.getElementById('reader').style.display = 'block';
      const el = document.getElementById('post-content');
      el.innerHTML = '加载中...';

      fetch(url)
        .then(r => r.text())
        .then(md => {
          if (typeof marked === 'undefined' || typeof marked.parse !== 'function') {
            throw new Error('marked 未加载');
          }

          el.innerHTML = marked.parse(md);

          // 🔥 删除横线
          el.querySelectorAll('hr').forEach(hr => hr.remove());

          // 代码高亮
          el.querySelectorAll('pre code').forEach(hljs.highlightElement);

          // 渲染公式
          if (window.MathJax && MathJax.typeset) {
            MathJax.typeset([el]);
          }
        })
        .catch(err => {
          el.innerHTML = `<p style="color:red">${err}</p>`;
        });
    }

    function closeReader() {
      document.getElementById('reader').style.display = 'none';
    }
  </script>

</body>
</html>
