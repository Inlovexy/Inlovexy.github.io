<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blogs</title>

  <!-- 手写字体：仅用于 "My blogs" -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600&family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- 数学公式 & Markdown & 高亮 -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)'], ['$','$']],
        displayMath: [['\\[', '\\]'], ['$$','$$']],
        processEscapes: true,
        processEnvironments: true,
        packages: ['base', 'ams']
      },
      chtml: {
        scale: 1.05,
        matchFontHeight: false,
        displayAlign: 'center'
      },
      startup: {
        ready: function () {
          MathJax.startup.defaultReady();
        }
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4cc9f0;
      --text: #2b2d42;
      --bg: #fdfefe;
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --radius: 18px;
      --border: #e0e0e0;
      --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      --toc-bg: rgba(255, 255, 255, 0.96);
      --toc-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'Inter', 'Noto Serif SC', sans-serif;
      max-width: 860px;
      margin: 0 auto;
      padding: 80px 20px 60px;
      background: var(--bg);
      color: var(--text);
      line-height: 1.9;
      position: relative;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* ============= 顶部 Logo（不变） ============= */
    .logo {
      position: fixed;
      top: 26px;
      left: 26px;
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      font-weight: 900;
      color: #ff69b4;
      text-decoration: none;
      z-index: 100;
      letter-spacing: -2px;
      text-shadow: 0 3px 8px rgba(0,0,0,0.2), 0 0 25px rgba(255, 105, 180, 0.5);
      transform: rotate(-7deg);
      transition: var(--transition);
    }

    .logo:hover {
      color: #ff1493;
      transform: rotate(-7deg) scale(1.18);
      text-shadow: 0 0 35px rgba(255, 105, 180, 0.8);
    }

    @keyframes logoPulse {
      0%, 100% { text-shadow: 0 3px 8px rgba(0,0,0,0.2), 0 0 25px rgba(255, 105, 180, 0.5); }
      50% { text-shadow: 0 3px 10px rgba(0,0,0,0.3), 0 0 35px rgba(255, 105, 180, 0.7); }
    }

    body:not(.dark) .logo {
      animation: logoPulse 5s ease-in-out infinite;
    }

    /* ============= 主标题：My blogs（仅此处用手写体） ============= */
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: normal;
    }

    h1 .script-title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      color: var(--primary);
      letter-spacing: -1px;
      text-shadow: 0 2px 6px rgba(67, 97, 238, 0.2);
    }

    /* ============= 阅读进度条 ============= */
    #reading-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, #4361ee, #4cc9f0, #ff69b4);
      width: 0%;
      z-index: 1000;
      transition: width 0.1s ease;
      box-shadow: 0 0 10px rgba(67, 97, 238, 0.5);
    }

    /* ============= 搜索框 ============= */
    #search-box {
      margin: 24px auto 36px;
      padding: 14px 24px;
      width: 100%;
      max-width: 540px;
      border: 2px solid #e0e0e0;
      border-radius: 60px;
      font-size: 1.1em;
      outline: none;
      background: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: 0.3s;
    }

    #search-box:focus, #search-box:valid {
      border-color: var(--primary);
      box-shadow: 0 8px 24px rgba(67, 97, 238, 0.2);
      transform: translateY(-2px);
    }

    /* ============= 文章卡片 ============= */
    .post {
      background: var(--card);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      margin-bottom: 50px;
      transition: var(--transition);
      position: relative;
      backdrop-filter: blur(6px);
    }

    .post::before {
      content: '';
      position: absolute;
      top: 40px;
      left: 40px;
      width: 10px;
      height: 10px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.4;
    }

    .post:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
    }

    .post-date {
      color: #777;
      font-size: 0.95em;
      font-weight: 400;
      margin-bottom: 16px;
      position: relative;
      left: 16px;
    }

    .post-title {
      font-size: 1.6em;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none; /* 去除下划线 */
      transition: var(--transition);
      position: relative;
      left: 16px;
      display: inline-block;
    }

    .post-title:hover {
      color: #3a56d4;
      transform: scale(1.04);
    }

    .post-excerpt {
      color: #555;
      font-size: 1.05em;
      margin-top: 16px;
      line-height: 1.7;
      position: relative;
      left: 16px;
    }

    /* ============= 悬浮 TOC（右侧） ============= */
    #toc-container {
      position: fixed;
      top: 130px;
      right: 40px;
      width: 240px;
      max-height: 65vh;
      overflow-y: auto;
      background: var(--toc-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      box-shadow: var(--toc-shadow);
      font-size: 0.98em;
      z-index: 90;
      opacity: 0.98;
      backdrop-filter: blur(8px);
      scrollbar-width: thin;
    }

    #toc-container h3 {
      margin: 0 0 16px;
      color: var(--primary);
      font-size: 1.1em;
      font-weight: 600;
    }

    #toc-container ul {
      list-style: none;
      padding-left: 12px;
      margin: 0;
    }

    #toc-container a {
      display: block;
      color: #555;
      text-decoration: none; /* 去除所有目录链接下划线 */
      padding: 6px 8px;
      border-radius: 6px;
      transition: 0.3s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #toc-container a:hover {
      background: rgba(67, 97, 238, 0.12);
      color: var(--primary);
      transform: translateX(4px);
    }

    #toc-container a.active {
      background: rgba(67, 97, 238, 0.2);
      color: var(--primary);
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(67, 97, 238, 0.1);
    }

    @media (max-width: 768px) {
      #toc-container {
        display: none;
      }
    }

    /* ============= 樱花花瓣（日间） ============= */
    .petal {
      position: fixed;
      top: -20px;
      width: 14px;
      height: 14px;
      background: #ffb6c1;
      border-radius: 50% 50% 50% 0;
      transform: rotate(45deg);
      opacity: 0.7;
      pointer-events: none;
      z-index: -3;
      filter: blur(0.5px);
    }

    @keyframes fall-petal {
      0% { transform: rotate(45deg) translateY(0) translateX(0); opacity: 0; }
      20% { opacity: 0.8; }
      100% { 
        transform: rotate(65deg) translateY(100vh) translateX(var(--drift, 40px)); 
        opacity: 0; 
      }
    }

    /* ============= 泡泡与游鱼（夜间） ============= */
    .bubble {
      position: fixed;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(200, 200, 255, 0.5));
      opacity: 0;
      pointer-events: none;
      z-index: -3;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    @keyframes rise-bubble {
      0% { transform: translateY(100vh); opacity: 0; }
      30% { opacity: 0.7; }
      100% { transform: translateY(-15vh); opacity: 0.3; }
    }

    .fish {
      position: fixed;
      width: 36px;
      height: 16px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50% 10% / 60% 40%;
      transform: scaleY(1.3);
      opacity: 0.8;
      pointer-events: none;
      z-index: -3;
    }

    .fish::before {
      content: '';
      position: absolute;
      width: 10px;
      height: 16px;
      bottom: 1px;
      right: -7px;
      background: rgba(255, 255, 255, 0.4);
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      transform-origin: left center;
      animation: wiggle 1.5s ease-in-out infinite alternate;
    }

    @keyframes wiggle {
      0% { transform: rotate(15deg); }
      100% { transform: rotate(-15deg); }
    }

    @keyframes swim-up {
      0% { transform: translateY(100vh) scaleY(1.3); }
      100% { transform: translateY(-20vh) scaleY(1.3); }
    }

    /* ============= 阅读器 ============= */
    #reader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      overflow-y: auto;
      padding: 90px 20px 60px;
      box-sizing: border-box;
      z-index: 1000;
    }

    #post-content {
      max-width: 860px;
      margin: 0 auto;
    }

    #reader button {
      padding: 16px 34px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1.2em;
      margin-bottom: 50px;
      transition: var(--transition);
      box-shadow: 0 8px 24px rgba(67, 97, 238, 0.4);
    }

    #reader button:hover {
      background: #3a56d4;
      transform: scale(1.1);
      box-shadow: 0 10px 30px rgba(67, 97, 238, 0.5);
    }

    /* ============= 代码块 ============= */
    pre {
      position: relative;
      background: #f8f9ff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      overflow-x: auto;
      margin: 1.6em 0;
      transition: 0.3s;
    }

    pre code {
      background: none;
      padding: 0;
      font-family: 'Courier New', monospace;
      font-size: 0.95em;
    }

    .copy-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #6c757d;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 0.85em;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.8;
    }

    .copy-btn:hover {
      background: #5a6268;
      opacity: 1;
    }

    .lang-tag {
      position: absolute;
      top: 12px;
      left: 12px;
      background: var(--primary);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8em;
      font-weight: bold;
    }

    code {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.95em;
    }

    /* ============= 链接去下划线 ============= */
    a {
      text-decoration: none !important; /* 全局去除下划线 */
      color: inherit;
      cursor: pointer;
    }

    a:hover {
      color: var(--primary);
    }

    /* ============= 按钮 ============= */
    .nav-button {
      position: fixed;
      bottom: 32px;
      padding: 14px 28px;
      border-radius: 55px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 1.05em;
      text-decoration: none;
      z-index: 100;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .nav-home {
      left: 32px;
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .nav-home:hover {
      transform: translateY(-4px) scale(1.06);
      box-shadow: 0 10px 28px rgba(67, 97, 238, 0.3);
    }

    .theme-toggle {
      right: 32px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 28px;
      cursor: pointer;
    }

    .theme-toggle:hover {
      transform: translateY(-4px) scale(1.08);
      box-shadow: 0 10px 28px rgba(67, 97, 238, 0.4);
    }

    /* 隐藏不适用的元素 */
    body.dark .petal { display: none; }
    body:not(.dark) .bubble, body:not(.dark) .fish { display: none; }

    /* ============= 暗色模式 ============= */
    body.dark {
      --bg: linear-gradient(135deg, #0f0f20, #1a0f30);
      --text: #e0e0f0;
      --card: #1a1a2e;
      --border: #333;
      --primary: #6ea8fe;
      --toc-bg: rgba(26, 26, 46, 0.98);
    }

    body.dark {
      background: var(--bg);
      color: #f0f0ff;
    }

    body.dark .post {
      background: var(--card);
      border: 1px solid #333;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    body.dark pre {
      background: #1e1e30;
      border-color: #444;
    }

    body.dark code {
      background: #2d2d40;
      color: #d0d0ff;
    }

    body.dark #reader {
      background: #121220;
      color: #f0f0ff;
    }

    /* ============= 响应式 ============= */
    @media (max-width: 768px) {
      .logo { font-size: 2.3em; top: 20px; left: 20px; }
      body { padding: 70px 16px 50px; }
      .post { padding: 36px; margin-bottom: 40px; }
      #toc-container { right: 16px; width: 200px; }
      .nav-button { padding: 12px 24px; font-size: 0.95em; bottom: 20px; }
      #reading-progress { height: 3px; }
    }
  </style>
</head>
<body>

  <!-- 顶部进度条 -->
  <div id="reading-progress"></div>

  <!-- Logo（不变） -->
  <a href="/" class="logo">Inlovexy</a>

  <!-- 主标题（仅 "My blogs" 用手写体） -->
  <h1><span class="script-title">My blogs</span></h1>

  <!-- 搜索框 -->
  <input type="text" id="search-box" placeholder="搜索文章标题..." />

  <!-- 博客文章列表 -->
  <div class="post" data-title="Algorithm Training Summary Week3">
    <div class="post-date">📅 2025-08-10</div>
    <a href="javascript:loadPost('https://raw.githubusercontent.com/Inlovexy/Inlovexy.github.io/main/blogs/posts/2025-08-10-%E6%9A%91%E5%81%87week3.md')" class="post-title">
      [暑假 Week3] 算法训练总结
    </a>
    <p class="post-excerpt">
      使用三维动态规划解决颜色球移动问题，结合二分查找优化移动代价。数学推导与复杂度分析。
    </p>
  </div>

  <div class="post" data-title="构造专练">
    <div class="post-date">📅 2025-08-11</div>
    <a href="javascript:loadPost('https://raw.githubusercontent.com/Inlovexy/Inlovexy.github.io/main/blogs/posts/2025-08-11-%E6%9E%84%E9%80%A0%E4%B8%93%E7%BB%83.md')" class="post-title">
      构造专练
    </a>
    <p class="post-excerpt">
      提升思维，加强构造。
    </p>
  </div>

  <!-- 阅读器 -->
  <div id="reader">
    <button onclick="closeReader()">← 返回列表</button>
    <div id="post-content"></div>
  </div>

  <!-- 悬浮目录 -->
  <div id="toc-container" style="display: none;">
    <h3>📚 目录</h3>
    <ul id="toc-list"></ul>
  </div>

  <!-- 特效容器 -->
  <div id="petals"></div>
  <div id="bubbles"></div>
  <div id="fishes"></div>

  <!-- 导航按钮 -->
  <a href="../" class="nav-button nav-home">🏠 返回首页</a>
  <button class="nav-button theme-toggle" id="themeToggle">🌙 夜</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      marked.setOptions({
        gfm: true,
        breaks: true,
        smartLists: true,
        highlight: (code, lang) => {
          const hl = hljs.getLanguage(lang) ? lang : 'plaintext';
          return hljs.highlight(code, { language: hl }).value;
        }
      });

      // 搜索
      const search = document.getElementById('search-box');
      const posts = document.querySelectorAll('.post');
      search.addEventListener('input', () => {
        const q = search.value.toLowerCase();
        posts.forEach(p => {
          const title = p.dataset.title.toLowerCase();
          p.style.display = title.includes(q) ? 'block' : 'none';
        });
      });

      // 进度条
      window.addEventListener('scroll', () => {
        const total = document.body.scrollHeight - window.innerHeight;
        const progress = total > 0 ? (window.scrollY / total) * 100 : 0;
        document.getElementById('reading-progress').style.width = `${Math.min(progress, 100)}%`;
      });

      // 樱花（日间）
      const petals = document.getElementById('petals');
      const createPetal = () => {
        if (document.body.classList.contains('dark')) return;
        const p = document.createElement('div');
        p.classList.add('petal');
        p.style.left = Math.random() * 100 + 'vw';
        p.style.opacity = 0.3 + Math.random() * 0.5;
        p.style.width = p.style.height = (Math.random() * 12 + 8) + 'px';
        p.style.setProperty('--drift', (Math.random() * 50 - 20) + 'px');
        p.style.animation = `fall-petal ${14 + Math.random() * 10}s ease-out forwards`;
        petals.appendChild(p);
        setTimeout(() => petals.removeChild(p), 18000);
      };
      setInterval(createPetal, 250);

      // 泡泡（夜间）
      const bubbles = document.getElementById('bubbles');
      const createBubble = () => {
        if (!document.body.classList.contains('dark')) return;
        const b = document.createElement('div');
        b.classList.add('bubble');
        b.style.left = Math.random() * 100 + 'vw';
        b.style.width = b.style.height = (Math.random() * 14 + 8) + 'px';
        const duration = 15 + Math.random() * 15;
        b.style.animation = `rise-bubble ${duration}s ease-out ${Math.random() * 5}s forwards`;
        bubbles.appendChild(b);
        setTimeout(() => bubbles.removeChild(b), duration * 1000 + 5000);
      };

      // 小鱼（夜间）
      const fishes = document.getElementById('fishes');
      const createFish = () => {
        if (!document.body.classList.contains('dark')) return;
        const f = document.createElement('div');
        f.classList.add('fish');
        f.style.left = Math.random() * 100 + 'vw';
        f.style.animation = `swim-up ${20 + Math.random() * 10}s linear ${Math.random() * 5}s forwards`;
        fishes.appendChild(f);
        setTimeout(() => fishes.removeChild(f), 25000);
      };

      // 主题
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        document.getElementById('themeToggle').textContent = '☀️ 日';
        setInterval(createBubble, 800);
        setInterval(createFish, 1500);
      }
    });

    // 加载文章
    function loadPost(url) {
      const reader = document.getElementById('reader');
      const contentEl = document.getElementById('post-content');
      reader.style.display = 'block';
      contentEl.innerHTML = '<p style="color:#666; text-align:center; font-size:1.1em">加载中……</p>';

      fetch(url)
        .then(res => res.text())
        .then(md => {
          contentEl.innerHTML = marked.parse(md);
          contentEl.querySelectorAll('hr').forEach(hr => hr.remove());

          // 生成目录
          generateTOC(contentEl);

          // 代码块处理
          contentEl.querySelectorAll('pre code').forEach(block => {
            const lang = block.className.replace('language-', '') || 'text';
            const displayName = { 'cpp': 'C++', 'python': 'Python', 'java': 'Java' }[lang] || lang.toUpperCase();
            const langTag = document.createElement('div');
            langTag.textContent = displayName;
            langTag.className = 'lang-tag';
            block.parentNode.style.position = 'relative';
            block.parentNode.insertBefore(langTag, block);

            const btn = document.createElement('button');
            btn.className = 'copy-btn';
            btn.textContent = '📄';
            btn.onclick = () => {
              navigator.clipboard.writeText(block.textContent).then(() => {
                btn.textContent = '✅';
                setTimeout(() => btn.textContent = '📄', 2000);
              });
            };
            block.parentNode.appendChild(btn);
            hljs.highlightElement(block);
          });

          // 数学公式渲染（排除代码块）
          if (window.MathJax) {
            MathJax.typesetClear();
            MathJax.typeset([contentEl]);
          }
        })
        .catch(err => {
          contentEl.innerHTML = `<p style="color:red; text-align:center">❌ 加载失败：${err.message}</p>`;
        });
    }

    // 生成目录
    function generateTOC(contentEl) {
      const tocList = document.getElementById('toc-list');
      tocList.innerHTML = '';
      const headers = contentEl.querySelectorAll('h1, h2, h3');
      const items = [];

      headers.forEach((h, idx) => {
        if (h.tagName === 'H1' && idx === 0) return;
        const id = `toc-${idx}`;
        h.id = id;
        const a = document.createElement('a');
        a.href = `#${id}`;
        a.textContent = h.textContent;
        a.style.paddingLeft = `${(parseInt(h.tagName[1]) - 1) * 18}px`;
        a.onclick = (e) => { e.preventDefault(); document.getElementById(id).scrollIntoView({ behavior: 'smooth' }); };
        const li = document.createElement('li');
        li.appendChild(a);
        tocList.appendChild(li);
        items.push({ el: h, link: a });
      });

      document.getElementById('toc-container').style.display = items.length ? 'block' : 'none';

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const item = items.find(i => i.el === entry.target);
          if (item) item.link.classList.toggle('active', entry.isIntersecting);
        });
      }, { threshold: 0.3 });

      items.forEach(item => observer.observe(item.el));
    }

    function closeReader() {
      document.getElementById('reader').style.display = 'none';
      document.getElementById('toc-container').style.display = 'none';
    }

    document.getElementById('themeToggle').addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      document.getElementById('themeToggle').textContent = isDark ? '☀️ 日' : '🌙 夜';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');

      if (isDark) {
        setInterval(() => {
          if (document.body.classList.contains('dark')) {
            const b = document.createElement('div');
            b.classList.add('bubble');
            b.style.left = Math.random() * 100 + 'vw';
            b.style.width = b.style.height = (Math.random() * 14 + 8) + 'px';
            const duration = 15 + Math.random() * 15;
            b.style.animation = `rise-bubble ${duration}s ease-out ${Math.random() * 5}s forwards`;
            document.getElementById('bubbles').appendChild(b);
            setTimeout(() => b.remove(), duration * 1000 + 5000);
          }
        }, 800);

        setInterval(() => {
          if (document.body.classList.contains('dark')) {
            const f = document.createElement('div');
            f.classList.add('fish');
            f.style.left = Math.random() * 100 + 'vw';
            f.style.animation = `swim-up ${20 + Math.random() * 10}s linear ${Math.random() * 5}s forwards`;
            document.getElementById('fishes').appendChild(f);
            setTimeout(() => f.remove(), 25000);
          }
        }, 1500);
      }
    });

    // 点击爆炸粒子
    document.addEventListener('click', (e) => {
      const colors = ['#ff69b4', '#4361ee', '#4cc9f0', '#ff99cc'];
      for (let i = 0; i < 8; i++) {
        const p = document.createElement('div');
        p.style.position = 'absolute';
        p.style.width = p.style.height = '6px';
        p.style.background = colors[i % 4];
        p.style.borderRadius = '50%';
        p.style.left = e.clientX + 'px';
        p.style.top = e.clientY + 'px';
        p.style.transform = `translate(-50%, -50%) translate(${(Math.random() - 0.5) * 40}px, ${(Math.random() - 0.5) * 40}px) scale(0)`;
        p.style.opacity = 0.8;
        p.style.pointerEvents = 'none';
        document.body.appendChild(p);
        setTimeout(() => {
          p.style.opacity = 0;
          p.style.transform = p.style.transform.replace('scale(0)', 'scale(1.5)');
        }, 10);
        setTimeout(() => p.remove(), 600);
      }
    });
  </script>
