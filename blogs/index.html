<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的算法博客</title>

  <!-- 字体：优雅的中英混合 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Serif+SC:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- 🔴 MathJax 配置 -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      chtml: {
        scale: 1.08,
        matchFontHeight: false
      },
      startup: {
        ready: function () {
          MathJax.startup.defaultReady();
        }
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <!-- Markdown 解析 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- 代码高亮 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/gradient-light.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #e9edff;
      --text: #2c3e50;
      --bg: #f8faff;
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      --shadow-hover: 0 16px 40px rgba(0, 0, 0, 0.1);
      --radius: 16px;
      --border: #e5eaf2;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --font-mono: 'Courier New', 'monospace', Consolas, 'SFMono-Regular';
    }

    body {
      font-family: 'Inter', 'Noto Serif SC', sans-serif;
      max-width: 840px;
      margin: 0 auto;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      line-height: 1.9;
      letter-spacing: 0.3px;
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* 标题美化 */
    h1 {
      font-weight: 600;
      color: var(--primary);
      border-bottom: 3px solid var(--primary-light);
      padding-bottom: 10px;
      margin-bottom: 40px;
      font-size: 2em;
      letter-spacing: -0.5px;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 120px;
      height: 3px;
      background: var(--primary);
      border-radius: 2px;
      transition: width 0.6s ease;
    }

    h1:hover::after {
      width: 200px;
    }

    /* 文章卡片 */
    .post {
      background: var(--card);
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      margin-bottom: 28px;
      transition: var(--transition);
      backdrop-filter: blur(4px);
      position: relative;
      overflow: hidden;
    }

    .post::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .post:hover::before {
      opacity: 1;
    }

    .post:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-hover);
    }

    .post-date {
      color: #6c757d;
      font-size: 0.9em;
      font-weight: 400;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    .post-title {
      font-size: 1.45em;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
      display: inline-block;
    }

    .post-title:hover {
      color: #3a56d4;
      transform: translateX(4px);
      text-decoration: underline;
    }

    .post-excerpt {
      color: #555;
      font-size: 0.98em;
      margin-top: 10px;
      line-height: 1.7;
      opacity: 0.9;
    }

    /* 阅读器 */
    #reader {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      overflow-y: auto;
      padding: 60px 20px;
      box-sizing: border-box;
      z-index: 1000;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #post-content {
      max-width: 800px;
      margin: 0 auto;
    }

    #reader button {
      padding: 12px 28px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1em;
      margin-bottom: 40px;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }

    #reader button:hover {
      background: #3a56d4;
      transform: scale(1.08);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }

    /* 数学公式增强 */
    .MathJax {
      margin: 1em 0 !important;
      text-align: center;
    }

    .MathJax_Display {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* 代码块 */
    pre {
      background: #f8f9ff;
      padding: 18px;
      border-radius: 10px;
      border: 1px solid #e0e6ff;
      overflow-x: auto;
      margin: 1.5em 0;
      font-size: 0.95em;
      font-family: var(--font-mono);
      line-height: 1.5;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    code {
      background: #f0f3ff;
      color: #2c3e50;
      padding: 2px 6px;
      border-radius: 6px;
      font-family: var(--font-mono);
      font-size: 0.95em;
    }

    /* 去掉横线 */
    hr {
      display: none !important;
    }

    /* 暗色模式 */
    body.dark {
      --bg: #0f0f14;
      --text: #e0e0e0;
      --card: #16161d;
      --border: #2a2a35;
      --primary: #6ea8fe;
      --primary-light: #1a2340;
    }

    body.dark .post {
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    body.dark .post-title {
      color: var(--primary);
    }

    body.dark .post-title:hover {
      color: #9ec0fe;
    }

    body.dark pre {
      background: #1e1e28;
      border-color: #333;
      color: #f0f0f0;
    }

    body.dark code {
      background: #2a2a3a;
      color: #a0dfff;
    }

    body.dark #reader {
      background: #121218;
      color: #f8f8f8;
    }

    body.dark #reader button {
      background: #6ea8fe;
      box-shadow: 0 4px 15px rgba(110, 168, 254, 0.3);
    }

    body.dark #reader button:hover {
      background: #7fb8ff;
    }

    /* 主题切换按钮 */
    .theme-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: pulse 3s infinite alternate;
    }

    @keyframes pulse {
      0% { box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4); }
      100% { box-shadow: 0 8px 25px rgba(67, 97, 238, 0.6), 0 0 30px rgba(67, 97, 238, 0.2); }
    }

    .theme-toggle:hover {
      transform: scale(1.12);
      box-shadow: 0 8px 28px rgba(67, 97, 238, 0.6);
    }

    /* 返回首页 */
    .back-link {
      display: inline-block;
      margin: 36px 0 20px;
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      transition: var(--transition);
      font-size: 0.98em;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
    }

    .back-link:hover {
      background: #3a56d4;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(67, 97, 238, 0.3);
    }

    /* 响应式优化 */
    @media (max-width: 768px) {
      body {
        padding: 16px;
      }
      h1 {
        font-size: 1.8em;
      }
      .post {
        padding: 24px;
        margin-bottom: 24px;
      }
      .post-title {
        font-size: 1.35em;
      }
      .theme-toggle {
        width: 52px;
        height: 52px;
        font-size: 1.1em;
      }
      #reader {
        padding: 40px 16px;
      }
    }
  </style>
</head>
<body>

  <h1>我的算法博客</h1>

  <!-- 文章列表 -->
  <div class="post">
    <div class="post-date">2025-08-10</div>
    <a href="javascript:loadPost('https://raw.githubusercontent.com/Inlovexy/Inlovexy.github.io/main/blogs/posts/2025-08-10-%E6%9A%91%E5%81%87week3.md')"
       class="post-title">
      [暑假 Week3] 算法训练总结
    </a>
    <p class="post-excerpt">
      动态规划、图论、数学推导与复杂度分析。使用三维 DP 解决颜色球移动问题。
    </p>
  </div>

  <a href="../" class="back-link">← 返回首页</a>
  <button class="theme-toggle" id="themeToggle">🌓</button>

  <!-- 阅读器 -->
  <div id="reader">
    <button onclick="closeReader()">← 返回列表</button>
    <div id="post-content"></div>
  </div>

  <!-- 核心脚本 -->
  <script>
    // 初始化 marked
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof marked !== 'undefined') {
        marked.setOptions({
          gfm: true,
          breaks: true,
          smartLists: true,
          smartypants: true
        });
      }
    });

    // 加载文章
    function loadPost(url) {
      const reader = document.getElementById('reader');
      const contentEl = document.getElementById('post-content');

      reader.style.display = 'block';
      contentEl.innerHTML = '<p style="color:#666; text-align:center; margin-top:20px;">🌀 加载中……</p>';

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`加载失败: ${res.status}`);
          return res.text();
        })
        .then(md => {
          if (!marked || typeof marked.parse !== 'function') {
            throw new Error('marked 未加载');
          }

          // 渲染 Markdown
          contentEl.innerHTML = marked.parse(md);

          // 删除所有横线
          contentEl.querySelectorAll('hr').forEach(hr => hr.remove());

          // 代码高亮
          contentEl.querySelectorAll('pre code').forEach(block => {
            hljs.highlightElement(block);
          });

          // 渲染数学公式
          if (window.MathJax && typeof MathJax.typeset === 'function') {
            MathJax.typeset([contentEl]);
          }
        })
        .catch(err => {
          contentEl.innerHTML = `<p style="color:red; text-align:center; margin-top:20px;">❌ ${err.message}</p>`;
        });
    }

    // 关闭阅读器
    function closeReader() {
      document.getElementById('reader').style.display = 'none';
    }

    // 主题切换
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      // 保存主题
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    // 恢复主题
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    });
  </script>

</body>
</html>
