  <script>
    // åˆå§‹åŒ– marked
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof marked !== 'undefined') {
        marked.setOptions({
          gfm: true,
          breaks: true,
          smartLists: true,
          smartypants: true
        });
      }
    });

    // åŠ è½½æ–‡ç« 
    function loadPost(url) {
      const reader = document.getElementById('reader');
      const contentEl = document.getElementById('post-content');

      reader.style.display = 'block';
      contentEl.innerHTML = '<p style="color:#666; text-align:center; margin-top:20px;">ğŸŒ€ åŠ è½½ä¸­â€¦â€¦</p>';

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`åŠ è½½å¤±è´¥: ${res.status}`);
          return res.text();
        })
        .then(md => {
          if (!marked || typeof marked.parse !== 'function') {
            throw new Error('marked æœªåŠ è½½');
          }

          // æ¸²æŸ“ Markdown
          contentEl.innerHTML = marked.parse(md);

          // åˆ é™¤æ‰€æœ‰æ¨ªçº¿
          contentEl.querySelectorAll('hr').forEach(hr => hr.remove());

          // ä»£ç é«˜äº®
          contentEl.querySelectorAll('pre code').forEach(block => {
            hljs.highlightElement(block);
          });

          // æ¸²æŸ“æ•°å­¦å…¬å¼
          if (window.MathJax && typeof MathJax.typeset === 'function') {
            MathJax.typeset([contentEl]);
          }
        })
        .catch(err => {
          contentEl.innerHTML = `<p style="color:red; text-align:center; margin-top:20px;">âŒ ${err.message}</p>`;
        });
    }

    // å…³é—­é˜…è¯»å™¨
    function closeReader() {
      document.getElementById('reader').style.display = 'none';
    }

    // ä¸»é¢˜åˆ‡æ¢
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      // ä¿å­˜ä¸»é¢˜
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    // æ¢å¤ä¸»é¢˜
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    });
  </script>
