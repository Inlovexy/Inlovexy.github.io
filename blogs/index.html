<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的算法博客</title>

  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Noto+Serif+SC&display=swap" rel="stylesheet">

  <!-- 样式 -->
  <style>
    :root {
      --primary: #4361ee;
      --text: #2b2d42;
      --bg: #f5f7ff;
      --card: #ffffff;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
      --radius: 8px;
    }

    body {
      font-family: 'Poppins', 'Noto Serif SC', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      line-height: 1.8;
      transition: all 0.3s;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 40px;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), #3a5bc7);
      border-radius: 2px;
    }

    .post {
      background: var(--card);
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      transition: transform 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s forwards;
    }

    .post:hover {
      transform: translateY(-5px);
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .post-title {
      font-size: 1.5em;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
      position: relative;
    }

    .post-title::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s;
    }

    .post-title:hover::after {
      width: 100%;
    }

    .post-date {
      color: #6c757d;
      font-size: 0.9em;
      margin: 8px 0;
    }

    .post p {
      color: #495057;
      margin-top: 10px;
    }

    .back-link {
      display: inline-block;
      margin: 30px 0;
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--primary), #3a5bc7);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }

    .back-link:hover {
      transform: translateY(-2px);
    }

    /* 阅读器 */
    #reader {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      z-index: 1000;
      overflow-y: auto;
      padding: 40px 20px;
    }

    #post-content {
      max-width: 800px;
      margin: 0 auto;
    }

    #post-content h1, #post-content h2 { color: var(--primary); }
    #post-content blockquote {
      border-left: 4px solid var(--primary);
      margin: 20px 0;
      padding: 10px 15px;
      background: #f1f5ff;
      font-style: italic;
    }

    /* 粒子背景 */
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* 主题切换 */
    .theme-toggle {
      position: fixed;
      bottom: 20px; right: 20px;
      width: 50px; height: 50px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- 粒子背景 -->
  <canvas class="particles" id="particles"></canvas>

  <h1>文章列表</h1>

  <div class="post">
    <div class="post-details">
      <div class="post-date">2025-08-10</div>
      <a href="javascript:loadPost('posts/a-s.md')" class="post-title">[A:S] 动态规划题解</a>
      <p>使用三维 DP 解决颜色球移动问题</p>
    </div>
  </div>

  <a href="../" class="back-link">← 返回首页</a>
  <button class="theme-toggle" id="themeToggle">🌓</button>

  <!-- 阅读器 -->
  <div id="reader">
    <button onclick="closeReader()" style="margin-bottom:20px; padding:8px 16px; background:#6c757d; color:white; border:none; border-radius:4px;">← 返回</button>
    <div id="post-content"></div>
  </div>

  <!-- 第三方库 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- MathJax 支持 $ 和 $$ -->
  <!-- 在 blogs/index.html 的 <head> 中添加 -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],  // 支持行内公式 $...$
        displayMath: [['$$', '$$'], ['\\[', '\\]']],  // 支持块级公式 $$...$$
        processEscapes: true
      },
      options: {
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <!-- 主逻辑 -->
  <script>
    // 加载并渲染 Markdown
    function loadPost(url) {
    fetch(url)
      .then(r => r.text())
      .then(md => {
        const el = document.getElementById('post-content');
        el.innerHTML = marked.parse(md);
        
        // 关键：强制 MathJax 重新扫描并渲染公式
        if (window.MathJax) {
          MathJax.typesetClear();  // 清除之前的渲染缓存
          MathJax.typesetPromise([el]).catch(err => console.error('MathJax 渲染失败:', err));
        }
        
        // 代码高亮
        document.querySelectorAll('pre code').forEach(hljs.highlightElement);
        document.getElementById('reader').style.display = 'block';
      });
}

    function closeReader() {
      document.getElementById('reader').style.display = 'none';
    }

    // 粒子背景
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth; canvas.height = innerHeight;

    const particles = [];
    for (let i = 0; i < (innerWidth < 600 ? 30 : 50); i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        dx: (Math.random() - 0.5) * 1,
        dy: (Math.random() - 0.5) * 1,
        color: `rgba(67, 97, 238, ${Math.random() * 0.5 + 0.1})`
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.dx; p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });

      // 连线
      for (let a of particles) {
        for (let b of particles) {
          const dx = a.x - b.x, dy = a.y - b.y;
          const d = Math.sqrt(dx*dx + dy*dy);
          if (d < 100) {
            ctx.strokeStyle = `rgba(67, 97, 238, ${0.5 - d/200})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();

    // 主题切换
    document.getElementById('themeToggle').onclick = () => {
      document.body.classList.toggle('dark');
      const dark = document.body.classList.contains('dark');
      document.documentElement.style.setProperty('--primary', dark ? '#4cc9f0' : '#4361ee');
      document.documentElement.style.setProperty('--text', dark ? '#f8f9fa' : '#2b2d42');
      document.documentElement.style.setProperty('--bg', dark ? '#121212' : '#f5f7ff');
      document.documentElement.style.setProperty('--card', dark ? '#1e1e1e' : '#ffffff');
    };
  </script>
</body>
</html>
