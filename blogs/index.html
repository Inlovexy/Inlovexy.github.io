  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4cc9f0;
      --text: #2b2d42;
      --bg: #fdfefe;
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --radius: 18px;
      --border: #e0e0e0;
      --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      --toc-bg: rgba(255, 255, 255, 0.96);
      --toc-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'Inter', 'Noto Serif SC', sans-serif;
      max-width: 860px;
      margin: 0 auto;
      padding: 80px 20px 60px;
      background: var(--bg);
      color: var(--text);
      line-height: 1.9;
      position: relative;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* ============= È°∂ÈÉ® LogoÔºàÂè≤ËØóÁ∫ßÂçáÁ∫ßÔºâ ============= */
    .logo {
      position: fixed;
      top: 26px;
      left: 26px;
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      font-weight: 900;
      color: #ff69b4;
      text-decoration: none;
      z-index: 100;
      letter-spacing: -2px;
      text-shadow: 0 3px 8px rgba(0,0,0,0.2), 0 0 25px rgba(255, 105, 180, 0.5);
      transform: rotate(-7deg);
      transition: var(--transition);
      position: relative;
      display: inline-block;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 2px solid rgba(255, 105, 180, 0.3);
      border-radius: 50%;
      animation: pulseRing 2s infinite;
      z-index: -1;
    }

    .logo::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid rgba(255, 105, 180, 0.1);
      border-radius: 50%;
      animation: pulseRing 3s infinite;
      z-index: -2;
    }

    @keyframes pulseRing {
      0% { transform: scale(1) rotate(-7deg); opacity: 0.7; }
      50% { transform: scale(1.1) rotate(-7deg); opacity: 1; }
      100% { transform: scale(1) rotate(-7deg); opacity: 0.7; }
    }

    .logo:hover {
      color: #ff1493;
      transform: rotate(-7deg) scale(1.18);
      text-shadow: 0 0 35px rgba(255, 105, 180, 0.8);
    }

    @keyframes logoPulse {
      0%, 100% { text-shadow: 0 3px 8px rgba(0,0,0,0.2), 0 0 25px rgba(255, 105, 180, 0.5); }
      50% { text-shadow: 0 3px 10px rgba(0,0,0,0.3), 0 0 35px rgba(255, 105, 180, 0.7); }
    }

    body:not(.dark) .logo {
      animation: logoPulse 5s ease-in-out infinite;
    }

    /* ============= ‰∏ªÊ†áÈ¢òÔºöMy blogsÔºàÂè≤ËØóÁ∫ßÊâãÂÜô‰ΩìÂçáÁ∫ßÔºâ ============= */
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: normal;
      position: relative;
    }

    h1::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 10%;
      right: 10%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(67, 97, 238, 0.3), rgba(76, 201, 240, 0.3), rgba(255, 105, 180, 0.3), transparent);
      z-index: -1;
    }

    h1 .script-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3.2em;
      color: var(--primary);
      letter-spacing: -1px;
      text-shadow: 
        0 2px 6px rgba(67, 97, 238, 0.2),
        0 0 20px rgba(76, 201, 240, 0.3);
      position: relative;
      display: inline-block;
      background: linear-gradient(45deg, #4361ee, #4cc9f0, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { text-shadow: 0 2px 6px rgba(67, 97, 238, 0.2); }
      100% { text-shadow: 0 2px 10px rgba(76, 201, 240, 0.5), 0 0 25px rgba(255, 105, 180, 0.4); }
    }

    /* ============= ÈòÖËØªËøõÂ∫¶Êù°ÔºàÂè≤ËØóÁ∫ßÂçáÁ∫ßÔºâ ============= */
    #reading-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 6px;
      background: linear-gradient(90deg, #4361ee, #4cc9f0, #ff69b4);
      background-size: 200% 100%;
      width: 0%;
      z-index: 1000;
      transition: width 0.1s ease;
      box-shadow: 0 0 15px rgba(67, 97, 238, 0.7);
      animation: progressShine 2s infinite;
    }

    @keyframes progressShine {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }

    /* ============= ÊêúÁ¥¢Ê°ÜÔºàÂè≤ËØóÁ∫ßÂçáÁ∫ßÔºâ ============= */
    #search-box {
      margin: 24px auto 36px;
      padding: 16px 28px;
      width: 100%;
      max-width: 540px;
      border: 2px solid #e0e0e0;
      border-radius: 60px;
      font-size: 1.1em;
      outline: none;
      background: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      transition: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      z-index: 1;
    }

    #search-box::before {
      content: 'üîç';
      position: absolute;
      left: 28px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 1.2em;
      transition: 0.3s;
    }

    #search-box:focus::before {
      color: var(--primary);
    }

    #search-box:focus, #search-box:valid {
      border-color: var(--primary);
      box-shadow: 0 12px 30px rgba(67, 97, 238, 0.3);
      transform: translateY(-3px);
    }

    /* ============= ÊñáÁ´†Âç°ÁâáÔºàÂè≤ËØóÁ∫ßÂçáÁ∫ßÔºâ ============= */
    .post {
      background: var(--card);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      margin-bottom: 50px;
      transition: var(--transition);
      position: relative;
      backdrop-filter: blur(6px);
      overflow: hidden;
    }

    .post::before {
      content: '';
      position: absolute;
      top: 40px;
      left: 40px;
      width: 10px;
      height: 10px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.4;
      box-shadow: 0 0 15px rgba(67, 97, 238, 0.6);
    }

    .post::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4361ee, #4cc9f0, #ff69b4);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }

    .post:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 22px 50px rgba(0, 0, 0, 0.22);
    }

    .post:hover::after {
      transform: scaleX(1);
    }

    .post-date {
      color: #777;
      font-size: 0.95em;
      font-weight: 400;
      margin-bottom: 16px;
      position: relative;
      left: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .post-date::before {
      content: 'üìÖ';
      color: var(--primary);
    }

    .post-title {
      font-size: 1.6em;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
      position: relative;
      left: 16px;
      display: inline-block;
      position: relative;
    }

    .post-title::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .post-title:hover {
      color: #3a56d4;
      transform: scale(1.05);
    }

    .post-title:hover::after {
      width: 100%;
    }

    .post-excerpt {
      color: #555;
      font-size: 1.05em;
      margin-top: 16px;
      line-height: 1.7;
      position: relative;
      left: 16px;
      transition: 0.3s;
    }

    .post:hover .post-excerpt {
      color: #333;
    }

    /* ============= ÊÇ¨ÊµÆ TOCÔºàÂè≥‰æßÔºåÂè≤ËØóÁ∫ßÂçáÁ∫ßÔºâ ============= */
    #toc-container {
      position: fixed;
      top: 130px;
      right: 40px;
      width: 260px;
      max-height: 65vh;
      overflow-y: auto;
      background: var(--toc-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: var(--toc-shadow);
      font-size: 0.98em;
      z-index: 90;
      opacity: 0.98;
      backdrop-filter: blur(10px);
      scrollbar-width: thin;
      border: 1px solid rgba(67, 97, 238, 0.2);
      transition: 0.3s;
    }

    #toc-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #4361ee, #4cc9f0, #ff69b4);
      border-radius: 16px 16px 0 0;
    }

    #toc-container h3 {
      margin: 0 0 18px;
      color: var(--primary);
      font-size: 1.2em;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #toc-container h3::before {
      content: 'üìö';
    }

    #toc-container ul {
      list-style: none;
      padding-left: 14px;
      margin: 0;
    }

    #toc-container a {
      display: block;
      color: #555;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 8px;
      transition: 0.3s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      position: relative;
      padding-left: 30px;
    }

    #toc-container a::before {
      content: '‚Ä¢';
      position: absolute;
      left: 12px;
      color: var(--primary);
      font-size: 1.2em;
      opacity: 0;
      transition: 0.3s;
    }

    #toc-container a:hover {
      background: rgba(67, 97, 238, 0.15);
      color: var(--primary);
      transform: translateX(6px);
    }

    #toc-container a:hover::before {
      opacity: 1;
    }

    #toc-container a.active {
      background: rgba(67, 97, 238, 0.25);
      color: var(--primary);
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(67, 97, 238, 0.15);
    }

    #toc-container a.active::before {
      opacity: 1;
    }

    @media (max-width: 768px) {
      #toc-container {
        display: none;
      }
    }

    /* ============= ÁâπÊïàÁ≤íÂ≠êÁ≥ªÁªü ============= */
    .particle {
      position: fixed;
      pointer-events: none;
      z-index: -2;
    }

    /* ============= Ê®±Ëä±Ëä±Áì£ÔºàÊó•Èó¥Ôºâ ============= */
    .petal {
      width: 16px;
      height: 16px;
      background: #ffb6c1;
      border-radius: 50% 50% 50% 0;
      transform: rotate(45deg);
      opacity: 0.8;
      filter: blur(1px);
      animation: fall-petal 15s ease-out infinite;
    }

    @keyframes fall-petal {
      0% { transform: rotate(45deg) translateY(-20px) translateX(0); opacity: 0; }
      10% { opacity: 0.8; }
      100% { 
        transform: rotate(65deg) translateY(100vh) translateX(var(--drift, 40px)); 
        opacity: 0; 
      }
    }

    /* ============= Ê≥°Ê≥°‰∏éÊ∏∏È±ºÔºàÂ§úÈó¥Ôºâ ============= */
    .bubble {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(200, 200, 255, 0.5));
      opacity: 0;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
      animation: rise-bubble 20s ease-out infinite;
    }

    @keyframes rise-bubble {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      20% { opacity: 0.8; }
      100% { transform: translateY(-15vh) scale(1.2); opacity: 0.4; }
    }

    .fish {
      width: 40px;
      height: 18px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50% 10% / 60% 40%;
      transform: scaleY(1.4);
      opacity: 0.9;
    }

    .fish::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 18px;
      bottom: 1px;
      right: -8px;
      background: rgba(255, 255, 255, 0.5);
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      transform-origin: left center;
      animation: wiggle 1.8s ease-in-out infinite alternate;
    }

    @keyframes wiggle {
      0% { transform: rotate(20deg); }
      100% { transform: rotate(-20deg); }
    }

    @keyframes swim-up {
      0% { transform: translateY(100vh) scaleY(1.4); }
      100% { transform: translateY(-20vh) scaleY(1.4); }
    }

    /* ============= ÈòÖËØªÂô®ÔºàÂè≤ËØóÁ∫ßÂçáÁ∫ßÔºâ ============= */
    #reader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      overflow-y: auto;
      padding: 100px 20px 70px;
      box-sizing: border-box;
      z-index: 1000;
      background: linear-gradient(135deg, #fdfefe, #f0f4ff);
    }

    #reader::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4361ee, #4cc9f0, #ff69b4);
      z-index: 1001;
    }

    #post-content {
      max-width: 880px;
      margin: 0 auto;
      position: relative;
    }

    #post-content::after {
      content: '';
      position: absolute;
      top: 0;
      right: -20px;
      bottom: 0;
      width: 1px;
      background: linear-gradient(to bottom, transparent, rgba(67, 97, 238, 0.1), rgba(76, 201, 240, 0.1), rgba(255, 105, 180, 0.1), transparent);
      z-index: -1;
    }

    #reader button {
      padding: 18px 40px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1.3em;
      margin-bottom: 60px;
      transition: var(--transition);
      box-shadow: 0 10px 30px rgba(67, 97, 238, 0.5);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    #reader button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: none;
    }

    #reader button:hover::before {
      left: 100%;
      transition: left 0.8s ease;
    }

    #reader button:hover {
      background: #3a56d4;
      transform: scale(1.12);
      box-shadow: 0 14px 40px rgba(67, 97, 238, 0.6);
    }

    /* ============= ‰ª£Á†ÅÂùóÔºàÂè≤ËØóÁ∫ßÂçáÁ∫ßÔºâ ============= */
    pre {
      position: relative;
      background: #f8f9ff;
      padding: 24px;
      border-radius: 14px;
      border: 1px solid #e0e0e0;
      overflow-x: auto;
      margin: 1.8em 0;
      transition: 0.4s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border-left: 4px solid var(--primary);
    }

    pre:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    pre code {
      background: none;
      padding: 0;
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 0.98em;
      line-height: 1.5;
    }

    .copy-btn {
      position: absolute;
      top: 14px;
      right: 14px;
      background: #6c757d;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 0.9em;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0.8;
      transition: 0.3s;
      font-weight: 500;
    }

    .copy-btn:hover {
      background: #5a6268;
      opacity: 1;
      transform: scale(1.05);
    }

    .lang-tag {
      position: absolute;
      top: 14px;
      left: 14px;
      background: var(--primary);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.85em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    code {
      background: #f0f0f0;
      padding: 3px 8px;
      border-radius: 6px;
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 0.98em;
      border: 1px solid #e0e0e0;
    }

    /* ============= ÈìæÊé•Âéª‰∏ãÂàíÁ∫ø ============= */
    a {
      text-decoration: none !important;
      color: inherit;
      cursor: pointer;
      position: relative;
    }

    a:hover {
      color: var(--primary);
    }

    /* ============= ÊåâÈíÆÔºàÂè≤ËØóÁ∫ßÂçáÁ∫ßÔºâ ============= */
    .nav-button {
      position: fixed;
      bottom: 36px;
      padding: 16px 32px;
      border-radius: 60px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 1.1em;
      text-decoration: none;
      z-index: 100;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      border: none;
      min-width: 160px;
      text-align: center;
    }

    .nav-home {
      left: 36px;
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
      position: relative;
      overflow: hidden;
    }

    .nav-home::before {
      content: 'üè†';
      margin-right: 10px;
    }

    .nav-home:hover {
      transform: translateY(-6px) scale(1.08);
      box-shadow: 0 14px 35px rgba(67, 97, 238, 0.35);
    }

    .theme-toggle {
      right: 36px;
      background: var(--primary);
      color: white;
      padding: 16px 32px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .theme-toggle::before {
      content: 'üåô';
      margin-right: 10px;
    }

    .theme-toggle:hover {
      transform: translateY(-6px) scale(1.1);
      box-shadow: 0 14px 35px rgba(67, 97, 238, 0.45);
    }

    /* ÁâπÊïàÊåâÈíÆÊÇ¨ÂÅúÂä®Áîª */
    .nav-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: none;
    }

    .nav-button:hover::after {
      left: 100%;
      transition: left 0.8s ease;
    }

    /* ============= ÊöóËâ≤Ê®°ÂºèÔºàÂè≤ËØóÁ∫ßÂçáÁ∫ßÔºâ ============= */
    body.dark {
      --bg: linear-gradient(135deg, #0f0f20, #1a0f30);
      --text: #e0e0f0;
      --card: #1a1a2e;
      --border: #333;
      --primary: #6ea8fe;
      --primary-light: #8ab9ff;
      --toc-bg: rgba(26, 26, 46, 0.98);
    }

    body.dark {
      background: var(--bg);
      color: #f0f0ff;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(110, 168, 254, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(138, 185, 255, 0.1) 0%, transparent 40%);
    }

    body.dark .post {
      background: var(--card);
      border: 1px solid #333;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
    }

    body.dark pre {
      background: #1e1e30;
      border-color: #444;
      border-left-color: #6ea8fe;
    }

    body.dark code {
      background: #2d2d40;
      color: #d0d0ff;
      border-color: #444;
    }

  <!-- ÊêúÁ¥¢Ê°Ü -->

  <!-- ÂçöÂÆ¢ÊñáÁ´†ÂàóË°® -->
  <div class="post" data-title="Algorithm Training Summary Week3">

    </a>

  <!-- ÈòÖËØªÂô® -->

  <!-- ÊÇ¨ÊµÆÁõÆÂΩï -->
  <div id="toc-container" style="display: none;">
    <h3>ÁõÆÂΩï</h3>

  <!-- ÁâπÊïàÂÆπÂô® -->
  <div id="petals"></div>

  <!-- ÂØºËà™ÊåâÈíÆ -->
  <a href="../" class="nav-button nav-home">ËøîÂõûÈ¶ñÈ°µ</a>
  <button class="nav-button theme-toggle" id="themeToggle">Â§ú</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      marked.setOptions({
        gfm: true,
        breaks: true,
        smartLists: true,
        highlight: (code, lang) => {
          const hl = hljs.getLanguage(lang) ? lang : 'plaintext';
          return hljs.highlight(code, { language: hl }).value;
        }
      });

      // ÊêúÁ¥¢
      const search = document.getElementById('search-box');
      const posts = document.querySelectorAll('.post');
      search.addEventListener('input', () => {
        const q = search.value.toLowerCase();
        posts.forEach(p => {
          const title = p.dataset.title.toLowerCase();
          p.style.display = title.includes(q) ? 'block' : 'none';
        });
      });

      // ËøõÂ∫¶Êù°
      window.addEventListener('scroll', () => {
        const total = document.body.scrollHeight - window.innerHeight;
        const progress = total > 0 ? (window.scrollY / total) * 100 : 0;
        document.getElementById('reading-progress').style.width = `${Math.min(progress, 100)}%`;
      });

      // Ê®±Ëä±ÔºàÊó•Èó¥Ôºâ
      const petals = document.getElementById('petals');
      const createPetal = () => {
        if (document.body.classList.contains('dark')) return;
        const p = document.createElement('div');
        p.classList.add('petal', 'particle');
        p.style.left = Math.random() * 100 + 'vw';
        p.style.opacity = 0.4 + Math.random() * 0.5;
        p.style.width = p.style.height = (Math.random() * 14 + 10) + 'px';
        p.style.setProperty('--drift', (Math.random() * 60 - 30) + 'px');
        p.style.animationDuration = (12 + Math.random() * 10) + 's';
        p.style.animationDelay = (Math.random() * 5) + 's';
        petals.appendChild(p);
        setTimeout(() => petals.removeChild(p), 25000);
      };
      setInterval(createPetal, 300);

      // Ê≥°Ê≥°ÔºàÂ§úÈó¥Ôºâ
      const bubbles = document.getElementById('bubbles');
      const createBubble = () => {
        if (!document.body.classList.contains('dark')) return;
        const b = document.createElement('div');
        b.classList.add('bubble', 'particle');
        b.style.left = Math.random() * 100 + 'vw';
        b.style.width = b.style.height = (Math.random() * 16 + 10) + 'px';
        const duration = 18 + Math.random() * 12;
        b.style.animationDuration = duration + 's';
        b.style.animationDelay = (Math.random() * 8) + 's';
        bubbles.appendChild(b);
        setTimeout(() => bubbles.removeChild(b), duration * 1000 + 6000);
      };

      // Â∞èÈ±ºÔºàÂ§úÈó¥Ôºâ
      const fishes = document.getElementById('fishes');
      const createFish = () => {
        if (!document.body.classList.contains('dark')) return;
        const f = document.createElement('div');
        f.classList.add('fish', 'particle');
        f.style.left = Math.random() * 100 + 'vw';
        f.style.animationDuration = (22 + Math.random() * 8) + 's';
        f.style.animationDelay = (Math.random() * 6) + 's';
        fishes.appendChild(f);
        setTimeout(() => fishes.removeChild(f), 30000);
      };

      // ‰∏ªÈ¢ò
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        document.getElementById('themeToggle').textContent = 'Êó•';
        document.getElementById('themeToggle').innerHTML = '‚òÄÔ∏è Êó•';
        setInterval(createBubble, 700);
        setInterval(createFish, 1200);
      }
    });

    // Âä†ËΩΩÊñáÁ´†
    function loadPost(url) {
      const reader = document.getElementById('reader');
      const contentEl = document.getElementById('post-content');
      reader.style.display = 'block';
      contentEl.innerHTML = '<p style="color:#666; text-align:center; font-size:1.1em">Âä†ËΩΩ‰∏≠‚Ä¶‚Ä¶</p>';

      fetch(url)
        .then(res => res.text())
        .then(md => {
          contentEl.innerHTML = marked.parse(md);
          contentEl.querySelectorAll('hr').forEach(hr => hr.remove());

          // ÁîüÊàêÁõÆÂΩï
          generateTOC(contentEl);

          // ‰ª£Á†ÅÂùóÂ§ÑÁêÜ
          contentEl.querySelectorAll('pre code').forEach(block => {
            const lang = block.className.replace('language-', '') || 'text';
            const displayName = { 'cpp': 'C++', 'python': 'Python', 'java': 'Java' }[lang] || lang.toUpperCase();
            const langTag = document.createElement('div');
            langTag.textContent = displayName;
            langTag.className = 'lang-tag';
            block.parentNode.style.position = 'relative';
            block.parentNode.insertBefore(langTag, block);

            const btn = document.createElement('button');
            btn.className = 'copy-btn';
            btn.textContent = 'üìÑ Â§çÂà∂';
            btn.onclick = () => {
              navigator.clipboard.writeText(block.textContent).then(() => {
                btn.textContent = '‚úÖ Â∑≤Â§çÂà∂';
                setTimeout(() => btn.textContent = 'üìÑ Â§çÂà∂', 2000);
              });
            };
            block.parentNode.appendChild(btn);
            hljs.highlightElement(block);
          });

          // Êï∞Â≠¶ÂÖ¨ÂºèÊ∏≤Êüì
          if (window.MathJax) {
            MathJax.typesetClear();
            MathJax.typeset([contentEl]);
          }
        })
        .catch(err => {
          contentEl.innerHTML = `<p style="color:red; text-align:center">‚ùå Âä†ËΩΩÂ§±Ë¥•Ôºö${err.message}</p>`;
        });
    }

    // ÁîüÊàêÁõÆÂΩï
    function generateTOC(contentEl) {
      const tocList = document.getElementById('toc-list');
      tocList.innerHTML = '';
      const headers = contentEl.querySelectorAll('h1, h2, h3');
      const items = [];

      headers.forEach((h, idx) => {
        if (h.tagName === 'H1' && idx === 0) return;
        const id = `toc-${idx}`;
        h.id = id;
        const a = document.createElement('a');
        a.href = `#${id}`;
        a.textContent = h.textContent;
        a.style.paddingLeft = `${(parseInt(h.tagName[1]) - 1) * 20}px`;
        a.onclick = (e) => { e.preventDefault(); document.getElementById(id).scrollIntoView({ behavior: 'smooth' }); };
        const li = document.createElement('li');
        li.appendChild(a);
        tocList.appendChild(li);
        items.push({ el: h, link: a });
      });

      document.getElementById('toc-container').style.display = items.length ? 'block' : 'none';

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const item = items.find(i => i.el === entry.target);
          if (item) item.link.classList.toggle('active', entry.isIntersecting);
        });
      }, { threshold: 0.3 });

      items.forEach(item => observer.observe(item.el));
    }

    function closeReader() {
      document.getElementById('reader').style.display = 'none';
      document.getElementById('toc-container').style.display = 'none';
    }

    document.getElementById('themeToggle').addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      document.getElementById('themeToggle').textContent = isDark ? 'Êó•' : 'Â§ú';
      document.getElementById('themeToggle').innerHTML = isDark ? '‚òÄÔ∏è Êó•' : 'üåô Â§ú';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');

      if (isDark) {
        // Ê∏ÖÈô§Êó•Èó¥ÁâπÊïà
        document.getElementById('petals').innerHTML = '';
        
        // Ê∑ªÂä†Â§úÈó¥ÁâπÊïà
        setInterval(() => {
          if (document.body.classList.contains('dark')) {
            const b = document.createElement('div');
            b.classList.add('bubble', 'particle');
            b.style.left = Math.random() * 100 + 'vw';
            b.style.width = b.style.height = (Math.random() * 16 + 10) + 'px';
            const duration = 18 + Math.random() * 12;
            b.style.animationDuration = duration + 's';
            b.style.animationDelay = (Math.random() * 8) + 's';
            document.getElementById('bubbles').appendChild(b);
            setTimeout(() => b.remove(), duration * 1000 + 6000);
          }
        }, 700);

        setInterval(() => {
          if (document.body.classList.contains('dark')) {
            const f = document.createElement('div');
            f.classList.add('fish', 'particle');
            f.style.left = Math.random() * 100 + 'vw';
            f.style.animationDuration = (22 + Math.random() * 8) + 's';
            f.style.animationDelay = (Math.random() * 6) + 's';
            document.getElementById('fishes').appendChild(f);
            setTimeout(() => f.remove(), 30000);
          }
        }, 1200);
      } else {
        // Ê∏ÖÈô§Â§úÈó¥ÁâπÊïà
        document.getElementById('bubbles').innerHTML = '';
        document.getElementById('fishes').innerHTML = '';
      }
    });

    // ÁÇπÂáªÁàÜÁÇ∏Á≤íÂ≠ê
    document.addEventListener('click', (e) => {
      const colors = ['#ff69b4', '#4361ee', '#4cc9f0', '#ff99cc'];
      for (let i = 0; i < 12; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        p.style.position = 'absolute';
        p.style.width = p.style.height = (Math.random() * 8 + 4) + 'px';
        p.style.background = colors[i % 4];
        p.style.borderRadius = '50%';
        p.style.left = e.clientX + 'px';
        p.style.top = e.clientY + 'px';
        p.style.transform = `translate(-50%, -50%) translate(${(Math.random() - 0.5) * 50}px, ${(Math.random() - 0.5) * 50}px) scale(0)`;
        p.style.opacity = 0.9;
        p.style.pointerEvents = 'none';
        p.style.boxShadow = `0 0 10px ${colors[i % 4]}`;
        document.body.appendChild(p);
        setTimeout(() => {
          p.style.opacity = 0;
          p.style.transform = p.style.transform.replace('scale(0)', 'scale(2)');
        }, 10);
        setTimeout(() => p.remove(), 800);
      }
    });
  </script>
