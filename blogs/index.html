<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的算法博客</title>

  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Noto+Serif+SC&display=swap" rel="stylesheet">

  <!-- 数学公式支持（优先加载） -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],  // 行内公式：$...$
        displayMath: [['$$', '$$'], ['\\[', '\\]']],  // 块级公式：$$...$$
        processEscapes: true,  // 支持转义字符
        packages: {'[+]': ['noerrors']}  // 忽略公式错误，避免渲染失败
      },
      options: {
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      },
      startup: {
        pageReady: function() {
          return MathJax.startup.defaultPageReady().then(function() {
            // 初始页面就绪后执行
          });
        }
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <!-- Markdown 解析和代码高亮 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- 样式 -->
  <style>
    :root {
      --primary: #4361ee;
      --text: #2b2d42;
      --bg: #f5f7ff;
      --card: #ffffff;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
      --radius: 8px;
    }

    body {
      font-family: 'Poppins', 'Noto Serif SC', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      line-height: 1.8;
      transition: all 0.3s;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 40px;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), #3a5bc7);
      border-radius: 2px;
    }

    .post {
      background: var(--card);
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      transition: transform 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s forwards;
    }

    .post:hover {
      transform: translateY(-5px);
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .post-title {
      font-size: 1.5em;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
      position: relative;
    }

    .post-title::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s;
    }

    .post-title:hover::after {
      width: 100%;
    }

    .post-date {
      color: #6c757d;
      font-size: 0.9em;
      margin: 8px 0;
    }

    .post p {
      color: #495057;
      margin-top: 10px;
    }

    .back-link {
      display: inline-block;
      margin: 30px 0;
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--primary), #3a5bc7);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }

    .back-link:hover {
      transform: translateY(-2px);
    }

    /* 阅读器 */
    #reader {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      z-index: 1000;
      overflow-y: auto;
      padding: 40px 20px;
    }

    #post-content {
      max-width: 800px;
      margin: 0 auto;
    }

    #post-content h1, #post-content h2 { color: var(--primary); }
    #post-content blockquote {
      border-left: 4px solid var(--primary);
      margin: 20px 0;
      padding: 10px 15px;
      background: #f1f5ff;
      font-style: italic;
    }

    /* 公式样式优化 */
    .mjx-chtml { font-size: 1.05em !important; }  /* 公式稍放大，提高可读性 */
    .MathJax_Display { margin: 1em 0 !important; }  /* 块级公式上下间距 */

    /* 粒子背景 */
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* 主题切换 */
    .theme-toggle {
      position: fixed;
      bottom: 20px; right: 20px;
      width: 50px; height: 50px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    /* 深色模式公式适配 */
    body.dark .mjx-chtml { color: #f0f0f0 !important; }
  </style>
</head>
<body>

  <!-- 粒子背景 -->
  <canvas class="particles" id="particles"></canvas>

  <h1>文章列表</h1>

  <div class="post">
    <div class="post-details">
      <div class="post-date">2025-08-10</div>
      <a href="javascript:loadPost('posts/a-s.md')" class="post-title">[A:S] 动态规划题解</a>
      <p>使用三维 DP 解决颜色球移动问题</p>
    </div>
  </div>

  <a href="../" class="back-link">← 返回首页</a>
  <button class="theme-toggle" id="themeToggle">🌓</button>

  <!-- 阅读器 -->
  <div id="reader">
    <button onclick="closeReader()" style="margin-bottom:20px; padding:8px 16px; background:#6c757d; color:white; border:none; border-radius:4px;">← 返回</button>
    <div id="post-content"></div>
  </div>

  <!-- 主逻辑 -->
  <script>
    // 初始化代码高亮
    hljs.highlightAll();

    // 加载并渲染 Markdown 文章
    function loadPost(url) {
      // 显示加载状态
      const contentEl = document.getElementById('post-content');
      contentEl.innerHTML = '<div style="text-align:center; padding:50px 0;"><p>加载中...</p></div>';
      
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('文章加载失败');
          return response.text();
        })
        .then(mdContent => {
          // 解析 Markdown 并插入页面
          contentEl.innerHTML = marked.parse(mdContent);
          
          // 代码高亮
          document.querySelectorAll('pre code').forEach(block => {
            hljs.highlightElement(block);
          });
          
          // 确保 MathJax 已加载，再渲染公式
          if (window.MathJax) {
            // 延迟 100ms 确保 DOM 已更新
            setTimeout(() => {
              MathJax.typesetClear(); // 清除缓存
              MathJax.typesetPromise([contentEl])
                .then(() => console.log('公式渲染成功'))
                .catch(err => console.warn('公式渲染警告:', err));
            }, 100);
          }
          
          // 显示阅读器
          document.getElementById('reader').style.display = 'block';
        })
        .catch(error => {
          contentEl.innerHTML = `<div style="color:#dc3545; padding:20px;"><p>❌ 文章加载失败：${error.message}</p></div>`;
          document.getElementById('reader').style.display = 'block';
        });
    }

    // 关闭阅读器
    function closeReader() {
      document.getElementById('reader').style.display = 'none';
    }

    // 粒子背景动画
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 创建粒子
    const particles = [];
    const particleCount = window.innerWidth < 600 ? 30 : 50;
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        dx: (Math.random() - 0.5) * 1,
        dy: (Math.random() - 0.5) * 1,
        color: `rgba(67, 97, 238, ${Math.random() * 0.5 + 0.1})`
      });
    }

    // 动画循环
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach(particle => {
        // 更新位置
        particle.x += particle.dx;
        particle.y += particle.dy;
        
        // 边界反弹
        if (particle.x <= 0 || particle.x >= canvas.width) particle.dx *= -1;
        if (particle.y <= 0 || particle.y >= canvas.height) particle.dy *= -1;
        
        // 绘制粒子
        ctx.fillStyle = particle.color;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();
      });
      
      // 粒子连线
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const a = particles[i];
          const b = particles[j];
          const distance = Math.hypot(a.x - b.x, a.y - b.y);
          
          if (distance < 100) {
            ctx.strokeStyle = `rgba(67, 97, 238, ${0.5 - distance / 200})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }
      
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // 窗口大小变化时重置画布
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // 主题切换功能
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      
      // 更新主题变量
      document.documentElement.style.setProperty('--primary', isDark ? '#4cc9f0' : '#4361ee');
      document.documentElement.style.setProperty('--text', isDark ? '#f8f9fa' : '#2b2d42');
      document.documentElement.style.setProperty('--bg', isDark ? '#121212' : '#f5f7ff');
      document.documentElement.style.setProperty('--card', isDark ? '#1e1e1e' : '#ffffff');
      
      // 重新渲染公式（适配深色模式）
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    });
  </script>
</body>
</html>
