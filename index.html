<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inlovexy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      margin: 0;
      font-family: 'Arial', 'Microsoft YaHei', sans-serif;
      min-height: 100vh;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* 动态流动渐变背景 */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(-45deg, #0b1a30, #1a0b30, #300b2a, #2a300b);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      z-index: -3;
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* 微光脉动层 */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, transparent, #000033 70%);
      opacity: 0.8;
      animation: pulseGlow 8s ease-in-out infinite alternate;
      z-index: -2;
    }

    @keyframes pulseGlow {
      0% { opacity: 0.6; }
      100% { opacity: 0.9; }
    }

    /* 玻璃遮罩增强 */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, transparent 20%, rgba(0,0,0,0.5) 100%);
      pointer-events: none;
      z-index: -1;
    }

    /* 鼠标光晕 */
    .cursor-glow {
      position: fixed;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
      box-shadow: 0 0 30px 15px rgba(255,255,255,0.15);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.4s ease;
      mix-blend-mode: screen;
    }

    /* 聚光灯扫描效果 */
    .spotlight {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(transparent, transparent 50%, rgba(255,255,255,0.03), transparent 51%);
      transform: rotate(0deg);
      animation: scan 12s linear infinite;
      pointer-events: none;
      z-index: 0;
      opacity: 0.4;
      mix-blend-mode: overlay;
    }

    @keyframes scan {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 玻璃卡片增强版 */
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      width: 85%;
      max-width: 680px;
      margin: 100px auto;
      padding: 70px 50px;
      border-radius: 30px;
      box-shadow: 
        0 15px 50px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(255, 255, 255, 0.15),
        inset 0 1px 0 rgba(255,255,255,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: floatUp 1.4s ease-out forwards;
      transform: translateY(40px);
      opacity: 0;
      position: relative;
      z-index: 2;
      cursor: default;
    }

    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* 3D 倾斜跟随鼠标 */
    .glass-card:hover {
      transform: translateY(0) scale(1.02);
    }

    /* 主标题：Inlovexy —— 霓虹闪耀 */
    h1 {
      margin: 0 0 25px 0;
      font-size: 3.8em;
      font-weight: 800;
      letter-spacing: 6px;
      text-shadow: 
        0 0 15px rgba(255,255,255,0.8),
        0 0 35px rgba(255,110,220,0.6),
        0 0 60px rgba(255,110,220,0.4);
      animation: 
        pulse 3s ease-in-out infinite alternate,
        colorShift 6s linear infinite,
        flicker 2s ease-in-out infinite alternate;
      background: linear-gradient(90deg, #ff6edc, #b387ff, #6ecfff, #ffdd99, #ff6edc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      display: inline-block;
      white-space: nowrap;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px rgba(255,255,255,0.6), 0 0 20px rgba(255,110,220,0.4); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 40px rgba(255,110,220,0.6), 0 0 60px rgba(255,110,220,0.4); }
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.8; }
    }

    /* 引用文字：温柔浮现 + 交错动画 */
    .quote {
      font-size: 1.3em;
      line-height: 2;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.9s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    .quote.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* 按钮增强 */
    a {
      display: inline-block;
      margin-top: 50px;
      padding: 16px 36px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 60px;
      font-size: 1.2em;
      font-weight: 500;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 
        0 8px 25px rgba(0,0,0,0.25),
        0 0 20px rgba(255,255,255,0.12),
        inset 0 1px 0 rgba(255,255,255,0.2);
      transition: all 0.4s ease;
      letter-spacing: 1.5px;
      position: relative;
      overflow: hidden;
    }

    a::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: none;
    }

    a:hover::before {
      left: 100%;
      transition: left 0.8s ease;
    }

    a:hover {
      background: rgba(255,255,255,0.4);
      transform: translateY(-6px) scale(1.08);
      box-shadow: 
        0 15px 40px rgba(0,0,0,0.35),
        0 0 40px rgba(255,255,255,0.25);
    }

    /* 响应式优化 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.8em;
        letter-spacing: 2px;
      }
      .glass-card {
        width: 90%;
        padding: 40px 20px;
        margin: 80px auto;
      }
      .quote {
        font-size: 1.15em;
        line-height: 1.8;
      }
      a {
        font-size: 1.1em;
        padding: 14px 30px;
      }
    }
  </style>
</head>
<body>

  <!-- 动态背景层 -->
  <div class="overlay"></div>
  <div class="cursor-glow" id="cursorGlow"></div>
  <div class="spotlight" id="spotlight"></div>

  <!-- 光斑点击特效容器 -->
  <div id="clickEffect" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 3;"></div>

  <div class="glass-card" id="card">
    <h1>Inlovexy</h1>
    <p class="quote">花开于盛夏，凋零于寒冬</p>
    <p class="quote">牵着手……牵起手……</p>
    <p class="quote">香香软软的小哀！！！</p>
    <p class="quote">至少那朵绚丽多彩的花，也曾经为我而绽放过……</p>
    <p class="quote">或许你并不光芒万丈，但你一定温暖有光。</p>
    <a href="/blogs">Inlovexy's blogs</a>
  </div>

  <!-- 粒子背景 -->
  <canvas id="particles" style="position:fixed;top:0;left:0;z-index:-1;width:100%;height:100%"></canvas>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // 粒子系统配置：梦幻星光 + 星轨 + 呼吸
    particlesJS('particles', {
      "particles": {
        "number": { "value": 120, "density": { "enable": true, "value_area": 1000 } },
        "color": { "value": ["#ffffff", "#ff99cc", "#99ccff", "#ccff99", "#ffff99"] },
        "shape": { "type": ["circle", "star"], "options": { "star": { "sides": 5 } } },
        "opacity": {
          "value": 0.7,
          "random": true,
          "anim": { "enable": true, "speed": 2, "opacity_min": 0.1 }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": { "enable": true, "speed": 4, "size_min": 0.2, "sync": false }
        },
        "line_linked": {
          "enable": true,
          "distance": 180,
          "color": "#ffffff",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": { "enable": true, "rotateX": 600, "rotateY": 1200 }
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab",
            "parallax": { "enable": true, "force": 50, "smooth": 20 }
          },
          "onclick": {
            "enable": true,
            "mode": "push",
            "particles_nb": 4
          }
        },
        "modes": {
          "grab": { "distance": 180, "line_linked": { "opacity": 0.8 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    // 鼠标光晕
    const glow = document.getElementById('cursorGlow');
    document.addEventListener('mousemove', (e) => {
      glow.style.left = e.clientX + 'px';
      glow.style.top = e.clientY + 'px';
      glow.style.opacity = 0.7;
    });
    document.addEventListener('mouseout', () => {
      glow.style.opacity = 0;
    });

    // 3D 卡片跟随鼠标倾斜
    const card = document.getElementById('card');
    const rotate = (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const angleX = (y - centerY) / 10;
      const angleY = -(x - centerX) / 10;
      card.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg) translateY(0)`;
    };

    card.addEventListener('mousemove', rotate);
    card.addEventListener('mouseleave', () => {
      card.style.transform = 'translateY(0)';
    });

    // 点击光斑涟漪 + 彩虹光点爆发
    const effect = document.getElementById('clickEffect');
    document.addEventListener('click', (e) => {
      // 涟漪
      const ripple = document.createElement('div');
      ripple.style.position = 'absolute';
      ripple.style.width = '10px';
      ripple.style.height = '10px';
      ripple.style.borderRadius = '50%';
      ripple.style.backgroundColor = 'rgba(255,255,255,0.7)';
      ripple.style.boxShadow = '0 0 20px 10px rgba(255,255,255,0.5)';
      ripple.style.left = (e.clientX - 5) + 'px';
      ripple.style.top = (e.clientY - 5) + 'px';
      ripple.style.transform = 'scale(0)';
      ripple.style.transition = 'transform 0.8s cubic-bezier(0.2, 0.8, 0.8, 1), opacity 0.8s ease';
      ripple.style.pointerEvents = 'none';
      effect.appendChild(ripple);

      // 彩色光点
      for (let i = 0; i < 6; i++) {
        const spark = document.createElement('div');
        const angle = (Math.PI * 2 / 6) * i;
        const dist = 50 + Math.random() * 40;
        const x = Math.cos(angle) * dist;
        const y = Math.sin(angle) * dist;
        spark.style.position = 'absolute';
        spark.style.width = '6px';
        spark.style.height = '6px';
        spark.style.borderRadius = '50%';
        spark.style.backgroundColor = ['#ff6edc', '#b387ff', '#6ecfff', '#ffdd99', '#ccff99', '#ff99cc'][i];
        spark.style.boxShadow = `0 0 15px ${['#ff6edc', '#b387ff', '#6ecfff', '#ffdd99', '#ccff99', '#ff99cc'][i]}`;
        spark.style.left = (e.clientX - 3) + 'px';
        spark.style.top = (e.clientY - 3) + 'px';
        spark.style.transform = 'scale(0)';
        spark.style.transition = 'all 0.8s ease-out';
        spark.style.pointerEvents = 'none';
        effect.appendChild(spark);

        setTimeout(() => {
          spark.style.transform = `translate(${x}px, ${y}px) scale(1.5)`;
          spark.style.opacity = 0;
        }, 10);
      }

      setTimeout(() => {
        ripple.style.transform = 'scale(12)';
        ripple.style.opacity = 0;
      }, 10);

      setTimeout(() => {
        effect.removeChild(ripple);
        // 清理光点
        const sparks = effect.querySelectorAll('div');
        sparks.forEach(spark => {
          if (spark !== ripple) effect.removeChild(spark);
        });
      }, 810);
    });

    // 文字逐行浮现
    document.querySelectorAll('.quote').forEach((p, index) => {
      setTimeout(() => {
        p.classList.add('show');
      }, 800 + index * 700);
    });

    // 可选：背景音乐（点击任意位置开启）
    let audioPlayed = false;
    document.addEventListener('click', function enableAudio() {
      if (audioPlayed) return;
      const audio = new Audio('https://cdn.luogu.com.cn/upload/music/123456/123456.mp3'); // 替换为你喜欢的温柔BGM链接
      audio.loop = true;
      audio.volume = 0.4;
      audio.play().catch(e => console.log("音频播放被阻止"));
      audioPlayed = true;
      document.removeEventListener('click', enableAudio);
    }, { once: false });
  </script>

</body>
</html>
