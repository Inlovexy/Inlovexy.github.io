<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inlovexy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://cdn.luogu.com.cn/upload/image_hosting/30jra2vy.png') center/cover fixed;
      margin: 0;
      font-family: 'Arial', 'Microsoft YaHei', sans-serif;
      min-height: 100vh;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* 动态融合渐变层（与原图融合） */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, 
        rgba(180, 255, 255, 0.1), 
        rgba(255, 180, 220, 0.05), 
        rgba(150, 150, 255, 0.1), 
        rgba(255, 220, 180, 0.05));
      background-size: 300% 300%;
      animation: gradientBlend 20s ease infinite;
      z-index: -2;
      opacity: 0.4;
      mix-blend-mode: overlay; /* 让颜色与背景图融合，不覆盖 */
    }

    @keyframes gradientBlend {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 背景图浮动视差（随鼠标） */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: inherit;
      background-size: cover;
      background-position: center;
      z-index: -1;
      transform: translate(0, 0);
      transition: transform 0.6s ease-out;
      pointer-events: none;
      opacity: 1;
      mix-blend-mode: color-dodge; /* 提亮融合，让图更“发光” */
    }

    /* 呼吸光晕（整体氛围） */
    .breathing-glow {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, transparent, rgba(0,0,30,0.2));
      opacity: 0;
      animation: breath 8s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes breath {
      0% { opacity: 0.1; }
      100% { opacity: 0.4; }
    }

    /* 鼠标光晕 */
    .cursor-glow {
      position: fixed;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      box-shadow: 0 0 30px 15px rgba(255,255,255,0.1);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.4s ease;
      mix-blend-mode: screen;
    }

    /* 聚光灯扫描（轻量级） */
    .spotlight {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(transparent, transparent 50%, rgba(255,255,255,0.03), transparent 51%);
      transform: rotate(0deg);
      animation: scan 15s linear infinite;
      pointer-events: none;
      z-index: 0;
      opacity: 0.3;
      mix-blend-mode: overlay;
    }

    @keyframes scan {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 玻璃卡片 */
    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      width: 85%;
      max-width: 640px;
      margin: 90px auto;
      padding: 60px 40px;
      border-radius: 26px;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: floatUp 1.2s ease-out forwards;
      transform: translateY(30px);
      opacity: 0;
      position: relative;
      z-index: 2;
      cursor: default;
    }

    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* 标题 */
    h1 {
      margin: 0 0 20px 0;
      font-size: 3.4em;
      font-weight: 700;
      letter-spacing: 4px;
      text-shadow: 
        0 0 10px rgba(255,255,255,0.8),
        0 0 30px rgba(255,255,255,0.6),
        0 0 50px rgba(180, 255, 255, 0.5),
        0 0 70px rgba(100, 200, 255, 0.4);
      animation: 
        pulse 3s ease-in-out infinite alternate,
        colorShift 8s linear infinite;
      background: linear-gradient(90deg, #ff6edc, #b387ff, #6ecfff, #ffdd99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      display: inline-block;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px rgba(255,255,255,0.6), 0 0 20px rgba(255,110,220,0.4); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 40px rgba(255,110,220,0.6), 0 0 60px rgba(255,110,220,0.4); }
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* 引用文字 */
    .quote {
      font-size: 1.25em;
      line-height: 1.9;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .quote.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* 按钮 */
    a {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 32px;
      background: rgba(255,255,255,0.25);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.15em;
      font-weight: 500;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 
        0 6px 20px rgba(0,0,0,0.2),
        0 0 15px rgba(255,255,255,0.1);
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    a:hover {
      background: rgba(255,255,255,0.45);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 12px 30px rgba(0,0,0,0.3),
        0 0 30px rgba(255,255,255,0.2);
    }

    /* 响应式 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.6em;
        letter-spacing: 2px;
      }
      .glass-card {
        width: 90%;
        padding: 40px 20px;
        margin: 80px auto;
      }
      .quote {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <!-- 呼吸光晕 -->
  <div class="breathing-glow"></div>

  <!-- 聚光灯 -->
  <div class="spotlight"></div>

  <!-- 鼠标光晕 -->
  <div class="cursor-glow" id="cursorGlow"></div>

  <!-- 点击特效 -->
  <div id="clickEffect" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 3;"></div>

  <div class="glass-card" id="card">
    <h1>Inlovexy</h1>
    <p class="quote">花开于盛夏，凋零于寒冬</p>
    <p class="quote">牵着手……牵起手……</p>
    <p class="quote">香香软软的小哀！！！</p>
    <p class="quote">至少那朵绚丽多彩的花，也曾经为我而绽放过……</p>
    <p class="quote">或许你并不光芒万丈，但你一定温暖有光。</p>
    <a href="/blogs">Inlovexy's blogs</a>
  </div>

  <!-- 粒子 -->
  <canvas id="particles" style="position:fixed;top:0;left:0;z-index:-1;width:100%;height:100%"></canvas>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // 粒子系统：与背景协调（淡紫、粉、蓝）
    particlesJS('particles', {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": ["#ffffff", "#d0a0ff", "#ff90c0", "#a0d0ff"] },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.6,
          "random": true,
          "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 }
        },
        "size": {
          "value": 2.5,
          "random": true,
          "anim": { "enable": true, "speed": 2, "size_min": 0.2 }
        },
        "line_linked": {
          "enable": true,
          "distance": 180,
          "color": "#ffffff",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.2,
          "direction": "top",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "attract": { "enable": true, "rotateX": 500, "rotateY": 1000 }
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab",
            "parallax": { "enable": true, "force": 30, "smooth": 15 }
          },
          "onclick": {
            "enable": true,
            "mode": "push",
            "particles_nb": 3
          }
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 0.6 } },
          "push": { "particles_nb": 3 }
        }
      },
      "retina_detect": true
    });

    // 鼠标光晕
    const glow = document.getElementById('cursorGlow');
    document.addEventListener('mousemove', (e) => {
      glow.style.left = e.clientX + 'px';
      glow.style.top = e.clientY + 'px';
      glow.style.opacity = 0.6;
    });
    document.addEventListener('mouseout', () => {
      glow.style.opacity = 0;
    });

    // 背景图视差浮动
    const bg = document.querySelector('body::after');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 10; // ±5px
      const y = (e.clientY / window.innerHeight - 0.5) * 5;
      document.body.style.setProperty('--bg-translate-x', `${x}px`);
      document.body.style.setProperty('--bg-translate-y', `${y}px`);
      document.querySelector('body::after').style.transform = `translate(${x}px, ${y}px) scale(1.02)`;
    });

    // 点击光斑
    const effect = document.getElementById('clickEffect');
    document.addEventListener('click', (e) => {
      const light = document.createElement('div');
      light.style.position = 'absolute';
      light.style.width = '8px';
      light.style.height = '8px';
      light.style.borderRadius = '50%';
      light.style.backgroundColor = 'rgba(255,255,255,0.7)';
      light.style.boxShadow = '0 0 20px 8px rgba(255,255,255,0.4)';
      light.style.left = (e.clientX - 4) + 'px';
      light.style.top = (e.clientY - 4) + 'px';
      light.style.transform = 'scale(0)';
      light.style.transition = 'transform 0.6s ease-out, opacity 0.6s ease';
      light.style.pointerEvents = 'none';
      effect.appendChild(light);

      setTimeout(() => {
        light.style.transform = 'scale(8)';
        light.style.opacity = 0;
      }, 10);

      setTimeout(() => {
        effect.removeChild(light);
      }, 610);
    });

    // 文字浮现
    document.querySelectorAll('.quote').forEach((p, index) => {
      setTimeout(() => {
        p.classList.add('show');
      }, 900 + index * 600);
    });
  </script>

</body>
</html>
