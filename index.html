<!DOCTYPE html>
<html>
<head>
  <title>inlovexy的主页</title>
  <style>
    body {
      background: url('https://cdn.luogu.com.cn/upload/image_hosting/30jra2vy.png') center/cover fixed;
      margin: 0;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      color: white;
      text-align: center;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      width: 70%;
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 2.5em;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.3);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s;
    }
    a:hover {
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>你好，我是inlovexy</h1>
    <p>开发者 | 技术爱好者</p>
    <a href="/blog">进入博客</a>
  </div>

  <!-- 动态背景粒子 -->
  <canvas id="particles" style="position:fixed;top:0;left:0;z-index:-1;width:100%;height:100%"></canvas>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles', {
        "particles": {
          "number": { "value": 80 },
          "color": { "value": "#ffffff" },
          "shape": { "type": "circle" },
          "opacity": { "random": true },
          "size": { "value": 3, "random": true },
          "line_linked": { 
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 2,
            "direction": "none",
            "random": true,
            "straight": false,
            "out_mode": "out"
          }
        },
        "interactivity": {
          "events": {
            "onhover": { "enable": true, "mode": "grab" }
          }
        }
      });
    });
  </script>
</body>
</html>
