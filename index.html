<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inlovexy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://cdn.luogu.com.cn/upload/image_hosting/30jra2vy.png') center/cover fixed;
      margin: 0;
      font-family: 'Arial', 'Microsoft YaHei', sans-serif;
      min-height: 100vh;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* 光晕效果容器 */
    .cursor-glow {
      position: fixed;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      width: 80%;
      max-width: 600px;
      margin: 100px auto;
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transform: translateY(20px);
      opacity: 0;
      animation: floatUp 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes floatUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-top: 0;
      font-size: 2.8em;
      font-weight: 600;
      letter-spacing: 2px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      animation: fadeInDown 1s ease-out;
      animation-delay: 0.8s;
      opacity: 0;
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .quote {
      font-size: 1.2em;
      line-height: 1.8;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .quote.show {
      opacity: 1;
      transform: translateY(0);
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      background: rgba(255,255,255,0.3);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.1em;
      font-weight: 500;
      backdrop-filter: blur(5px);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    a:hover {
      background: rgba(255,255,255,0.5);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    /* 响应式优化 */
    @media (max-width: 768px) {
      .glass-card {
        width: 90%;
        padding: 30px 20px;
      }
      h1 {
        font-size: 2.2em;
      }
      .quote {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <!-- 鼠标光晕 -->
  <div class="cursor-glow" id="cursorGlow"></div>

  <div class="glass-card">
    <h1>Inlovexy</h1>
    <p class="quote">花开于盛夏，凋零于寒冬</p>
    <p class="quote">牵着手……牵起手……</p>
    <p class="quote">香香软软的小哀！！！</p>
    <p class="quote">至少那朵绚丽多彩的花，也曾经为我而绽放过……</p>
    <p class="quote">或许你并不光芒万丈，但你一定温暖有光。</p>
    <a href="/blogs">Inlovexy's blogs</a>
  </div>

  <!-- 粒子背景 -->
  <canvas id="particles" style="position:fixed;top:0;left:0;z-index:-1;width:100%;height:100%"></canvas>

  <!-- 脚本 -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // 粒子配置
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles', {
        "particles": {
          "number": { "value": 60 },
          "color": { "value": "#ffffff" },
          "shape": { "type": "circle" },
          "opacity": {
            "value": 0.6,
            "random": true,
            "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": { "enable": true, "speed": 2, "size_min": 0.5 }
          },
          "line_linked": {
            "enable": true,
            "distance": 180,
            "color": "#ffffff",
            "opacity": 0.3,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1.5,
            "direction": "top",
            "random": true,
            "straight": false,
            "out_mode": "out",
            "attract": { "enable": true, "rotateX": 600, "rotateY": 1200 }
          }
        },
        "interactivity": {
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab",
              "parallax": { "enable": true, "force": 30, "smooth": 10 }
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            }
          },
          "modes": {
            "grab": { "distance": 140, "line_linked": { "opacity": 0.6 } },
            "push": { "particles_nb": 2 }
          }
        },
        "retina_detect": true
      });
    });

    // 鼠标光晕跟随
    const glow = document.getElementById('cursorGlow');
    document.addEventListener('mousemove', (e) => {
      glow.style.left = e.clientX + 'px';
      glow.style.top = e.clientY + 'px';
      glow.style.opacity = 0.7;
    });

    document.addEventListener('mouseout', () => {
      glow.style.opacity = 0;
    });

    // 文字逐段淡入动画
    document.querySelectorAll('.quote').forEach((p, index) => {
      setTimeout(() => {
        p.classList.add('show');
      }, 800 + index * 500); // 每句延迟500ms
    });
  </script>

</body>
</html>
